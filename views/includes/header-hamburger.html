<header class="header is-personalizable is-sticky" role="banner">
  <a href="#maincontent" class="skip-link">skip to main content</a>

  <div class="row">
    <div class="full column">

      <div class="toolbar">

        <div class="title">
          <button class="btn-icon hamburger-menu application-menu-trigger" type="button">
            <span class="audible">Show navigation</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-hamburger"></use>
            </svg>
          </button>
          {{> includes/applicationmenu}}

          <h1>{{title}}
          {{#subtitle}}
          <span class="seperator">|</span>
          {{/subtitle}}
          {{subtitle}}</h1>
        </div>

        <div class="buttonset">
          <button class="btn-icon header-search" type="button" data-modal="site-modal-search">
            <span class="audible">Search</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>

          <div class="overflow-break"></div>

          <button class="btn-menu" type="button">
            <span>Theme</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-arrow-down"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li class="is-checked"><a href="#" data-theme="grey-theme">Light</a></li>
            <li><a href="#" data-theme="dark-theme">Dark</a></li>
            <li><a href="#" data-theme="508-theme">High Contrast</a></li>
          </ul>

          <button class="btn-menu" type="button">
            <span>Personalization</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-arrow-down"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li><a data-rgbcolor="#EF720C" href="#">Amber</a></li>
            <li><a data-rgbcolor="#60A633" href="#">Emerald</a></li>
            <li><a data-rgbcolor="#41A5E7" href="#">Azure</a></li>
            <li><a data-rgbcolor="#2D7F67" href="#">Turqoise</a></li>
            <li><a data-rgbcolor="#6E5282" href="#">Amethyst</a></li>
            <li><a data-rgbcolor="#50535A" href="#">Slate</a></li>
            <li class="is-checked"><a data-rgbcolor="#454545" href="#">Graphite</a></li>
          </ul>

          <button class="btn-menu" type="button">
            <span>Language</span>
          </button>
          <ul class="popupmenu">
            <li class="is-checked"><a href="#" data-lang="en">English</a></li>
            <li><a href="#" data-lang="de-DE">German</a></li>
            <li><a href="#" data-lang="es-ES">Spanish</a></li>
          </ul>

        </div>
      </div>

    </div>
  </div>

</header>
