<section class="masthead">
  <div class="toolbar no-actions-button" data-options="{maxVisibleButtons: 6}">
    <div class="title">
      <button id="logo-homepage" class="btn">
        <svg class="icon icon-logo" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="/svg/icons.svg#icon-logo"></use>
        </svg>
         <span class="audible">Go To Home</span>
      </button>
<!--
      <button id="application-switcher" class="btn" type="button">
        <span class="icon app-drawer">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
          <span class="four"></span>
          <span class="five"></span>
          <span class="six"></span>
          <span class="seven"></span>
          <span class="eight"></span>
          <span class="nine"></span>
        </span>
        <span class="audible">Application Switcher</span>
      </button>
-->
      <h1 class="masthead-appname">Infor Application</h1>
    </div>

    <div class="buttonset">

      <button type="button" class="btn no-caps" title="Show User">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="/svg/icons.svg#icon-user"></use>
        </svg>
        <span class="audible">User</span>
      </button>

      <button type="button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="/svg/icons.svg#icon-mingle-share"></use>
        </svg>
        <span class="audible">Share</span>
      </button>

      <button type="button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="/svg/icons.svg#icon-bookmark-filled"></use>
        </svg>
        <span class="audible">Bookmark</span>
      </button>

      <input class="searchfield" />

      <button type="button" class="btn">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="/svg/icons.svg#icon-expand-app-tray"></use>
        </svg>
        <span class="audible">Expand App Tray</span>
      </button>

    </div>
  </div>
</section>
