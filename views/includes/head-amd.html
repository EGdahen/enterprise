<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>
    {{#subtitle}}
      {{subtitle}} |
    {{/subtitle}}
    {{title}}
  </title>

  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="{{version}}">
  <meta name="commit" content="{{commit}}">
  
  <!-- Style Sheets -->
  <link rel="stylesheet" id="stylesheet" href="{{basepath}}stylesheets/light-theme.css" type="text/css">
  <link rel="stylesheet" href="{{basepath}}stylesheets/demo.css" type="text/css">

  {{#amd}}
  <script src="//requirejs.org/docs/release/2.1.18/comments/require.js"></script>
  <!--
    Manually setting the path for the cultures, this can be useful if you are using an AMD
    like requirejs and don't want to include a sohoxi.js file just so it can determine
    where the culture files are located. This needs to be done before the code
    from locale.js runs (in this case, sohoxi.js).
  -->
  <script>
    console.log('setting cultures path manually');
    var Locale = {
      culturesPath: '{{basepath}}js/cultures/'
    };

    require([
      '{{basepath}}js/jquery-3.1.0.js',
      '{{basepath}}js/d3.min.js',
      '{{basepath}}js/sohoxi.js'
    ], function() {
      //demo.js needs to be after jquery loads, so we're nesting this in the first require's callback
      require(['{{basepath}}js/demo.js'], function() {
        //wait till dom ready to actually do the initializing functions
        $(function () {
          $('body').initialize();

          if (typeof loadDone === 'function') {
            loadDone();
          }
        })
      });
    });
  </script>
  {{/amd}}

  {{^amd}}
  <!-- non-amd loader -->
  <!-- jQuery and Plugin Code -->
  <script src="{{basepath}}js/jquery-3.1.0.min.js"></script>
  <script src="{{basepath}}js/d3.min.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>
  <script src="{{basepath}}js/demo.js"></script>
  {{/amd}}

</head>
