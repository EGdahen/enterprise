
{{#enableLiveReload}}
<!-- Live Reload - "grunt watch" -->
<script>
  if (window.location.hostname === 'localhost') {
    var script = '\x3Cscript type="text/javascript" src="//' +
                  window.location.hostname + ':35729/livereload.js">\x3C/script>';
    document.write(script); // jshint ignore:line
  }
</script>
{{/enableLiveReload}}

{{> includes/svg-inline-scripts}}

<script>
  // Initialize all SoHo Xi Controls and set the locale
  var initialLocale = 'zh-CN';
  {{#locale}}
  initialLocale = '{{locale}}';
  {{/locale}}

  $('body').initialize({locale: initialLocale}); //ar-EG to test RTL

  var initialTheme = 'light';
  {{#initialTheme}}
  initialTheme = '{{initialTheme}}';
  {{/initialTheme}}

  var colorScheme;
  {{#colorScheme}}
  colorScheme = '{{colorScheme}}'.split(',');
  {{/colorScheme}}

  $('body').trigger('personalizecolors', colorScheme);
  $('body').trigger('changetheme', initialTheme);
</script>
