<header class="header is-personalizable" role="banner">
  <a href="#maincontent" class="skip-link">skip to main content</a>

  <div class="row">
    <div class="full column">

      <div class="toolbar">

        <div class="title">
          <button class="btn-icon hamburger-menu" type="button">
            <span>Show navigation</span>
            <svg class="icon">
              <use xlink:href="#icon-hamburger"></use>
            </svg>
          </button>
          <h1>{{title}}
          {{#subtitle}}
          <span class="seperator">|</span>
          {{/subtitle}}
          {{subtitle}}</h1>
        </div>

        <div class="buttonset">
          <button class="btn-icon" type="button">
            <span class="audible">Search</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>

          <div class="overflow-break"></div>

          <button class="btn-menu" type="button">
            <span>Theme</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-dropdown"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li class="is-checked"><a href="#" data-theme="grey-theme">Light</a></li>
            <li><a href="#" data-theme="dark-theme">Dark</a></li>
            <li><a href="#" data-theme="508-theme">Light High Contrast</a></li>
          </ul>

          <button class="btn-menu" type="button">
            <span>Personalization</span>
            <svg class="icon" focusable="false" aria-hidden="true">
              <use xlink:href="#icon-dropdown"></use>
            </svg>
          </button>
          <ul class="popupmenu">
            <li><a data-rgbcolor="#d5000e" href="#">Ruby</a></li>
            <li><a data-rgbcolor="#f86f11" href="#">Amber</a></li>
            <li><a data-rgbcolor="#3f9818" href="#">Emerald</a></li>
            <li><a data-rgbcolor="#078cd9" href="#">Azure</a></li>
            <li><a data-rgbcolor="#03a59a" href="#">Turqoise</a></li>
            <li><a data-rgbcolor="#8a39b2" href="#">Amethyst</a></li>
            <li><a data-rgbcolor="#cc1446" href="#">Tourmaline</a></li>
            <li class="is-checked"><a data-rgbcolor="#454545" href="#">Graphite</a></li>
          </ul>

          <button class="btn-menu" type="button">
            <span>Language</span>
          </button>
          <ul class="popupmenu">
            <li class="is-checked"><a href="#" data-lang="en">English</a></li>
            <li><a href="#" data-lang="de-DE">German</a></li>
            <li><a href="#" data-lang="es-ES">Spanish</a></li>
          </ul>

        </div>
