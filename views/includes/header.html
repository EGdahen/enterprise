<header class="header is-personalizable">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

  <div class="toolbar">
    <div class="title">
      <button class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <span class="icon app-header">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </span>
      </button>

      {{> includes/applicationmenu}}
      {{> includes/page-title}}
    </div>

    <div class="buttonset">

     <button type="button" class="btn-menu">
        <span>Add Item</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-dropdown"></use>
        </svg>
      </button>
      <ul class="popupmenu is-padded">
        <li><a href="#">Create a form</a></li>
        <li class="separator"></li>
        <li><a href="#">Spelling...</a></li>
        <li><a href="#">Solver...</a></li>
        <li class="separator"></li>
        <li class="is-checked"><a href="#">Enable Autocomplete</a></li>
        <li><a href="#">Notification Rules</a></li>
        <li><a href="#">Protect Sheet Rules</a></li>
      </ul>

      <button class="btn-icon header-search" type="button">
        <span class="audible">Search</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

</header>
