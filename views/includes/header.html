  <header class="site-header is-personalizable" role="banner">
    <div class="container">
      <div class="row">
        <div class="full column">

          <button class="hamburger-menu" type="button">Show navigation</button>
          <h1>{{title}}
          {{#subtitle}}
          <span class="seperator">|</span>
          {{/subtitle}}
          {{subtitle}}</h1>

          <div class="site-header-right ">
            <button class="btn-icon site-search hidden-sm">
              <span class="audible">Search</span>
              <svg class="icon" focusable="false" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>

            <button class="btn-actions" id="page-changer">
              <span class="audible">Actions</span>
              <svg class="icon" focusable="false" aria-hidden="false">
                <use xlink:href="#action-button"></use>
              </svg>
            </button>
            <ul class="popupmenu checkmark">
              <li>
                <a href="#">Theme</a>
                <ul class="popupmenu">
                  <li class="checkmark"><a href="#grey-theme">Light</a></li>
                  <li><a href="#dark-theme">Dark</a></li>
                  <li><a href="#508-theme">Light High Contrast</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Personalization</a>
                <ul class="popupmenu">
                  <li><a data-rgbcolor="#d5000e" href="#">Ruby</a></li>
                  <li><a data-rgbcolor="#f86f11" href="#">Amber</a></li>
                  <li><a data-rgbcolor="#3f9818" href="#">Emerald</a></li>
                  <li><a data-rgbcolor="#078cd9" href="#">Azure</a></li>
                  <li><a data-rgbcolor="#03a59a" href="#">Turqoise</a></li>
                  <li><a data-rgbcolor="#8a39b2" href="#">Amethyst</a></li>
                  <li><a data-rgbcolor="#cc1446" href="#">Tourmaline</a></li>
                  <li  class="checkmark"><a data-rgbcolor="#454545" href="#">Graphite</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Language</a>
                <ul class="popupmenu">
                  <li class="checkmark"><a href="#lang-en">English</a></li>
                  <li><a href="#lang-de-DE">German</a></li>
                  <li><a href="#lang-es-ES">Spanish</a></li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </header>
