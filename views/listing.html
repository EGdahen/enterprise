<div class="row">
  <div class="six columns">

    <ul class="link-list">
      {{#paths}}
        <li>
          <a class="hyperlink" href="{{href}}">
            {{#icon}}
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="{{icon}}"></use>
              </svg>
            {{/icon}}
            <span>{{text}}</span>
          </a>
        </li>
      {{/paths}}
    </ul>

  </div>
</div>
