<header class="header is-personalizable" data-options="{addScrollClass: false}">
  <div class="toolbar no-actions-button">
    <div class="title">
      <button class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>
      <h1>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-sohoxi">
          <use xlink:href="#icon-sohoxi"></use>
        </svg>
        <span class="audible">SoHo Xi</span>
      </h1>
    </div>

    <div class="buttonset">
      <a href="#" class="btn-icon hide-focus">
       <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
           <use xlink:href="#icon-left-arrow"/>
       </svg>
       <span class="audible">Next Component</span>
      </a>

      <a href="#" class="btn-icon hide-focus">
         <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
             <use xlink:href="#icon-right-arrow"/>
         </svg>
         <span class="audible">Previous Component</span>
      </a>

      <button data-modal="site-modal-search" class="btn-icon header-search" type="button">
        <span class="audible">Search</span>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>

    </div>

  </div>
</header>
