<!doctype html>
<html lang="en">
<head>

  <style>
    #wrapper {
      width: 90%;
      max-width: 960pxpx;
      min-width: 800px;
      margin: 50px auto;
    }

    #columns {
      column-width: 320px;
      column-gap: 15px;
      -moz-column-width: 320px;
      -moz-column-gap: 15px;
      -webkit-column-width: 320px;
      -webkit-column-gap: 15px;

      width: 90%;
      max-width: 1100px;
      margin: 50px auto;
      text-align: center;

    }

    div#columns figure {
      background: #fefefe;
      border: 2px solid #fcfcfc;
      box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
      margin: 0 2px 15px;
      padding: 15px;
      padding-bottom: 10px;
      transition: opacity .4s ease-in-out;
      display: inline-block;
      column-break-inside: avoid;
      -moz-column-break-inside: avoid;
      -webkit-column-break-inside: avoid;

      max-width: 320px;
      vertical-align: top;
    }

    div#columns figure img {
      width: 100%; height: auto;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
      margin-bottom: 5px;
    }

    div#columns figure figcaption {
      font-size: .9rem;
      color: #444;
      line-height: 1.5;
    }

    div#columns small {
      font-size: 1rem;
      float: right;
      text-transform: uppercase;
      color: #aaa;
    }

    div#columns small a {
      color: #666;
      text-decoration: none;
      transition: .4s color;
    }

    div#columns:hover figure:not(:hover) {
      opacity: 0.4;
    }

    @media screen and (max-width: 600px) {
      #columns {
        column-gap: 0px;
        -moz-column-gap: 0px;
        -webkit-column-gap: 0px;
      }

      #columns figure {
        width: 100%;
      }
    }

  </style>

</head>
