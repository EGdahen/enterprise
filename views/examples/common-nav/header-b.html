<header class="header is-personalizable" role="banner">

  <div class="toolbar no-actions-button">
    <div class="title">

      <h1 id="titlebar">
        {{title}}
      </h1>
    </div>

    <div class="buttonset">
      <button class="btn-icon header-search" type="button">
        <span class="audible">Search</span>
        <svg class="icon" focusable="false" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </div>
  </div>

</header>
