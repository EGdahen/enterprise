<section class="masthead">
  <div class="toolbar no-actions-button">
    <div class="title">
      <button id="masthead-trigger" class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <span class="icon app-header">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </span>
      </button>

      <button class="btn-menu btn-icon hidden-md hidden-sm" type="button">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-grid"></use>
        </svg>
        <span class="audible">Application Switcher</span>
      </button>
      <ul class="popupmenu common-nav-application-list" data-options="{placement: 'bottom'}">
        <li><a href="#">App One</a></li>
        <li><a href="#">App Two</a></li>
        <li><a href="#">App Three</a></li>
        <li><a href="#">App Four</a></li>
        <li><a href="#">App Five</a></li>
        <li><a href="#">App Six</a></li>
        <li><a href="#">App Seven</a></li>
        <li><a href="#">App Eight</a></li>
      </ul>
    </div>

    <div class="buttonset">
      <button class="btn-menu btn-icon has-text">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-user"></use>
        </svg>
        <span>John Smith</span>
      </button>
      <ul class="popupmenu" data-options="{placement: 'bottom'}">
        <li><a href="#">User Settings</a></li>
        <li><a href="#">Administrator</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>

      <button class="btn-icon btn-menu">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-share"></use>
        </svg>
        <span class="audible">Share</span>
      </button>
      <ul class="popupmenu" data-options="{placement: 'bottom'}">
        <li><a href="#">Option 1</a></li>
        <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
        <li><a href="#">Option 4</a></li>
      </ul>

      <button class="btn-icon btn-menu">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-bookmark-filled"></use>
        </svg>
        <span class="audible">Bookmarks</span>
      </button>
      <ul class="popupmenu" data-options="{placement: 'bottom'}">
        <li><a href="#">Bookmark This Page</a></li>
        <li><a href="#">Manage Bookmarks</a></li>
      </ul>

      <label class="audible" for="enterprise-search">Search</label>
      <input class="searchfield" name="searchfield" id="enterprise-search" />

    </div>
  </div>
</section>
