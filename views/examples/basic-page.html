<div id="maincontent" class="page-container">
  <section class="header">
    <div class="toolbar">
      <div class="title">
        <button class="btn-icon application-menu-trigger" type="button">
          <span class="icon app-header" focusable="false" aria-hidden="true">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
          <span class="audible">Menu</span>
        </button>
        <h1>Menu and Link Administration</h1>
      </div>

      <div class="buttonset">

      </div>

       {{> includes/header-actionbutton}}

    </div>
  </section>

  {{> includes/applicationmenu}}

  <div class="page-container scrollable">
    <div class="full-width">
      <div class="toolbar has-more-button" role="toolbar">
        <div class="title">Sub Section Title (optional)</div>
        <div class="buttonset">

          <button class="btn">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-save"></use>
            </svg>
            <span>Save</span>
          </button>

          <button class="btn">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-cancel"></use>
            </svg>
            <span>Cancel</span>
          </button>

        </div>

        <div class="more">

          <button class="btn-actions">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-more"></use>
            </svg><span class="audible">Actions</span>
          </button>
          <ul class="popupmenu is-padded"></ul>
            <li><a href="#">Option One</a></li>
            <li><a href="#">Option Two</a></li>
          </ul>
        </div>
      </div>

       <div class="random-content"  style="height: 2000px">

       </div>
    </div>
  </div>

</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [];

      //Define Columns for the Grid.
      columns.push({ id: 'type', name: 'Type', field: 'type', formatter: Formatters.Text, cssClass: 'uppercase'});
      columns.push({ id: 'datetime', name: 'Time', field: 'datetime', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'requestor', name: 'Requested By', field: 'requestor'});
      columns.push({ id: 'deployment', name: 'Deployment', field: 'deployment'});
      columns.push({ id: 'scheduled', name: 'Scheduled Time', field: 'scheduled', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Formatters.Color,
        ranges: [{'value': 'Success', 'classes': 'alert-green'}, {'value': 'Queued', classes: ''}]});
      columns.push({ id: 'action', name: 'Action Item', field: 'action', width: 200});

       var url = '/api/servicerequests';

      $.getJSON(url, function(res) {
         //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          editable: false,
          isList: true,
          dataset: res,
          toolbar: {title: 'Data Grid Header Title', results: true, dateFilter: true ,keywordFilter: true, advancedFilter: true, actions: true, views: true, rowHeight: true}
        });
      });

    });
</script>
