{{> includes/masthead}}

  <div class="tab-container module-tabs">
    <div class="tab-list-container">
      <ul class="tab-list">
        <li><a href="#auto-ship-dash">Automotive Shipment Dashboard</a></li>
      </ul>
    </div>
  </div>

  <div class="page-container scrollable">
    <div id="auto-ship-dash" class="tab-panel">
      <div id="auto-ship-dash-toolbar" class="toolbar standalone right-aligned">
        <div class="buttonset">
          <button id="auto-ship-dash-load-manager" class="btn">
            <span>Load Manager</span>
          </button>

          <button id="auto-ship-dash-item-inventory" class="btn">
            <span>Item Inventory</span>
          </button>
        </div>
      </div>

      <div id="maincontent" class="homepage" data-columns="3" role="main">
        <div class="content">

          <!-- BEGIN Column Chart -->
          <div class="widget double-width">
            <div class="widget-header">
              <h2 class="widget-title">Column Chart Example</h2>
            </div>
            <div class="widget-content">
              <div id="column-bar-example" class="chart-container"></div>
            </div>
          </div>
          <!-- END Column Chart -->

          <!-- BEGIN Pie Chart -->
          <div class="widget">
            <div class="widget-header">
              <h2 class="widget-title">Taxes and Deductions</h2>
            </div>
            <div class="widget-content">
              <div id="pie-chart-example" class="chart-container"></div>
            </div>
          </div>
          <!-- END Pie Chart -->

          <!-- BEGIN Datagrid -->
          <div class="card triple-width auto-height">
            <div class="card-header">
                <h2 class="card-title">Chart Title</h2>
                <button type="button" class="btn-actions" type="button">
                  <span class="audible">Actions</span>
                  <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                    <use xlink:href="#icon-more"></use>
                  </svg>
                </button>
                <ul class="popupmenu actions top">
                  <li><a href="#">Action One</a></li>
                  <li><a href="#">Action Two</a></li>
                </ul>
            </div>
            <div class="card-content">
              <div id="datagrid"></div>
            </div>
          </div>
          <!-- END Datagrid -->


        </div>
      </div>

    </div>
  </div>
