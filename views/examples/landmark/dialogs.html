<script type="text/html" id="confirm-delete-dialog">
    <p>Are you sure you want to Delete?</p>
    This operation cannot be undone
</script>

<script type="text/html" id="view-exception-dialog">
    <p>{{=<% %>=}}{{errorMessage}}<%={{ }}=%></p><br>
    <textarea id="error-details" readonly style="width:100%;display:none;" aria-hidden="true">{{=<% %>=}}{{errorDetails}}<%={{ }}=%></textarea>
</script>


<script type="text/html" id="response-required-dialog">
    {{=<% %>=}}{{#promptForEffectiveDate}}<%={{ }}=%>
    <div class="field">
        <label for="EffectiveDateField" class="label required">{{=<% %>=}}{{effectiveDateLabel}}<%={{ }}=%></label>
        <input id="EffectiveDateField" class="datepicker" data-validate="required" placeholder="{{=<% %>=}}{{selectADatePlaceholderText}}<%={{ }}=%>" name="date-field" type="text" value="{{=<% %>=}}{{effectiveDateValue}}<%={{ }}=%>">
    </div>
    {{=<% %>=}}{{/promptForEffectiveDate}}<%={{ }}=%>

    {{=<% %>=}}{{#promptForEffThruDate}}<%={{ }}=%>
    <div class="field">
        <label for="EffThruDateField" class="label required">{{=<% %>=}}{{effThruDateLabel}}<%={{ }}=%></label>
        <input id="EffThruDateField" aria-required="true" data-validate="required" placeholder="{{=<% %>=}}{{selectADatePlaceholderText}}<%={{ }}=%>" type="text" value="{{=<% %>=}}{{effThruDateValue}}<%={{ }}=%>">
    </div>
    {{=<% %>=}}{{/promptForEffThruDate}}<%={{ }}=%>

    {{=<% %>=}}{{#promptForReasonCode}}<%={{ }}=%>
    <div class="field">
        <label for="ReasonCodeField" class="label required">{{=<% %>=}}{{reasonCodeLabel}}<%={{ }}=%></label>
        <input id="ReasonCodeField"  aria-required="true" data-validate="required" type="text" value="{{=<% %>=}}{{reasonCodeValue}}<%={{ }}=%>">
    </div>
    {{=<% %>=}}{{/promptForReasonCode}}<%={{ }}=%>

    {{=<% %>=}}{{#promptForActionComment}}<%={{ }}=%>
    <div class="field">
        <label for="ActionCommentField" class="label required">{{=<% %>=}}{{actionCommentLabel}}<%={{ }}=%></label>
        <textarea id="ActionCommentField" aria-required="true" data-validate="required" maxlength="50">{{=<% %>=}}{{actionCommentValue}}<%={{ }}=%></textarea>
    </div>
    {{=<% %>=}}{{/promptForActionComment}}<%={{ }}=%>

    {{=<% %>=}}{{#promptForCorrectionCmt}}<%={{ }}=%>
    <div class="field">
        <label for="CorrectionCmtField" class="label required">{{=<% %>=}}{{correctionCmtLabel}}<%={{ }}=%></label>
        <textarea id="CorrectionCmtField" aria-required="true" data-validate="required" maxlength="50">{{=<% %>=}}{{correctionCmtValue}}<%={{ }}=%></textarea>
    </div>
    {{=<% %>=}}{{/promptForCorrectionCmt}}<%={{ }}=%>
</script>



<script>
    $(function()
    {
        $('#ConfirmDeleteDialog').on('click', function()
        {
            var options = {};

            var dialogTemplate = $('#confirm-delete-dialog').html();
            var compiledTemplate = Tmpl.compile(dialogTemplate);
            var dialogContent = compiledTemplate.render(options);

            $('body').modal(
            {
                title: 'Confirm Delete',
                content: dialogContent,
                buttons:
                [{
                    isDefault: true,
                    text: 'Yes',
                    click: function (e, modal)
                    {
                        modal.close();
                    }
                },
                {
                    text: 'No',
                    click: function (e, modal)
                    {
                        modal.close();
                    }
                }]
            });
        });

        $('#ViewExceptionDialog').on('click', function()
        {
            var options =
            {
                errorMessage: 'An error has occurred. Please contact your system administrator for further information',
                errorDetails: 'This is where you might place more details for the exception'
            };

            var dialogTemplate = $('#view-exception-dialog').html();
            var compiledTemplate = Tmpl.compile(dialogTemplate);
            var dialogContent = compiledTemplate.render(options);

            $('body').modal(
            {
                title: 'View Exception Dialog',
                content: dialogContent,
                buttons:
                [{
                    text  : 'Details',
                    click : function(e, modal)
                    {
                        var $errorDetailsField = $('#error-details');
                        if ($errorDetailsField.is(':visible'))
                            $errorDetailsField.hide();
                        else
                            $errorDetailsField.show();

                    }
                },
                {
                    isDefault : true,
                    text      : 'OK',
                    click     : function(e, modal)
                    {
                        modal.close();
                    }
                }]
            });
        });

        $('#ResponseRequiredDialog').on('click', function()
        {
            var options =
            {
                promptForEffectiveDate     : true,
                effectiveDateLabel         : "Effective Date",
                effectiveDateValue         : "10/21/2016",
                selectADatePlaceholderText : "M / D / YYYY",

                promptForEffThruDate : true,
                effThruDateLabel     : "Effective Through",
                effThruDateValue     : "10/21/2016",

                promptForReasonCode : true,
                reasonCodeLabel     : "Reason Code",
                reasonCodeValue     : "Some Reason",

                promptForActionComment : true,
                actionCommentLabel     : "Action Comment",
                actionCommentValue     : "Because",

                promptForCorrectionCmt : true,
                correctionCmtLabel     : "Correction Comment",
                correctionCmtValue     : "Not Sure"
            };

            var dialogTemplate = $('#response-required-dialog').html();
            var compiledTemplate = Tmpl.compile(dialogTemplate);
            var dialogContent = compiledTemplate.render(options);

            $('body').modal(
            {
                title: 'Response Required Dialog',
                content: dialogContent,
                buttons:
                [{
                    text  : 'Cancel',
                    click : function(e, modal)
                    {
                        modal.close();
                    }
                },
                {
                    isDefault : true,
                    text      : 'OK',
                    click     : function(e, modal)
                    {
                        modal.close();
                    }
                }]
            });
        });
    });
</script>

<p style="height:20px;">
<div class="row">
    <div class="twelve columns">
        <button id="ConfirmDeleteDialog" class="btn-secondary" type="button" data-modal="modal-1">Confirm Delete Dialog</button>
        <button id="ViewExceptionDialog" class="btn-secondary" type="button" data-modal="modal-1">View Exception Dialog</button>
        <button id="ResponseRequiredDialog" class="btn-secondary" type="button" data-modal="modal-1">Response Required Dialog</button>
    </div>
</div>
</p>
