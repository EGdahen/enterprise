<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Contextual Action Panel</h1>

  </div>
</div>

<div class="row">
  <div class="six columns">

    <button type="button" id="markup-contextual-panel" class="btn-secondary contextual-action-panel-trigger">
      Contextual Action Panel (Uses Markup)
    </button>
    <div class="contextual-action-panel">
      <div class="toolbar">
        <div class="title"></div>
        <div class="buttonset">
          <button type="button" class="btn" id="popup-order">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-filter"></use>
            </svg>
            <span>Order by</span>
          </button>
          <ul class="popupmenu top">
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
          <li><a href="#">Option 3</a></li>
          </ul>
          <div class="separator"></div>
          <button type="button" class="btn-icon btn-close has-text">
            <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-close"></use>
            </svg>
            <span>Close</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="six columns">

          <div class="field">
            <label for="company-name">Company Name</label>
            <select id="company-name" name="company-name" class="dropdown">
              <option value=""></option>
              <option value="jawbone" selected>Jawbone, Inc.</option>
              <option value="infor">Infor</option>
            </select>
          </div>

          <div class="field">
            <label for="purchase-form">Purchase Form</label>
            <select id="purchase-form" name="purchase-form" class="dropdown">
              <option value=""></option>
              <option value="3567" selected>3567</option>
              <option value="3568">3568</option>
              <option value="3569">3569</option>
            </select>
          </div>

          <div class="field">
            <label for="template">Template</label>
            <select id="template" name="template" class="dropdown">
              <option value="" selected>None</option>
              <option value="1">Template #1</option>
              <option value="2">Template #2</option>
            </select>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div>

        </div>
        <div class="six columns">

          <div class="field">
            <label for="ship-terms">Ship Terms</label>
            <select id="ship-terms" name="ship-terms" class="dropdown">
              <option value=""></option>
              <option value="default" selected>Default</option>
              <option value="alternate">Alternate</option>
            </select>
          </div>

          <div class="field">
            <label for="ship-via">Ship Via</label>
            <select id="ship-via" name="ship-via" class="dropdown">
              <option value=""></option>
              <option value="freight" selected>Freight</option>
              <option value="air">USPS Air</option>
            </select>
          </div>

          <div class="field">
            <label for="issue-method">Issue Method</label>
            <select id="issue-method" name="issue-method" class="dropdown">
              <option value=""></option>
              <option value="phone">Telephone</option>
              <option value="email" selected>E-mail</option>
              <option value="sms">SMS Message</option>
            </select>
          </div>

          <div class="field">
            <input type="checkbox" id="po-box" name="po-box" class="checkbox" checked/>
            <label for="po-box" class="checkbox-label">Freight</label>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<script>
$(document).ready(function() {
  $('#popup-order').popupmenu().on('open', function (e, args) {
   console.log('Popupmenu opened!', args);
  });

  $('.contextual-action-panel').on('open', function () {
    console.log('Modal opened!');
  });
});
</script>
