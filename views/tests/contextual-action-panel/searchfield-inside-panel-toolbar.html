
<div class="row">
  <div class="six columns">

    <button id="markup-contextual-panel" class="btn-secondary contextual-action-panel-trigger">
      Contextual Action Panel (Uses Markup)
    </button>
    <div class="contextual-action-panel">
      <div class="toolbar">
        <div class="title">Company Information</div>
        <div class="buttonset">

          <input class="searchfield" placeholder="keyword" id="toolbar-example-searchfield" name="toolbar-example-searchfield" />

          <button class="btn-menu" type="button">
          	<svg class="icon">
          		<use xlink:href="#icon-filter"></use>
          	</svg>
          </button>
          <ul class="popupmenu has-icons">
          	<li><a href="#">Item 1</a></li>
          	<li class="is-checked"><a href="#">Item 2</a></li>
          	<li><a href="#">Item 3</a></li>
          	<li><a href="#">Item 4</a></li>
          </ul>

    			<button class="btn icon-close" type="button">
    				<svg class="icon icon-close" focusable="false" aria-hidden="true" role="presentation">
    					<use xlink:href="#icon-close"></use>
    				</svg>
    				<span>Close</span>
    			</button>
        </div>
      </div>
      <div style="height: 400px; width: 650px;">
		Content Here
      </div>
    </div>

  </div>

</div>
