<div class="row">
  <div class="twelve columns">
    <h1>Form</h1>
    <span class="label">Dirty Indicator</span>
    <hr>

    <form id="test-form" action="#" method="POST">
        <div class="field">
          <label for="department-code">Department Code</label>
          <input type="text" id="department-code" data-trackdirty="true" placeholder="Dirty Tracking">

          <label for="output">Test</label>
          <input id="output">
        </div>
    </form>
  </div>
</div>

<script>
  $('#department-code').on('dirty', function () {
    $('#output').val('changed');
  });

   $('body').on('dirty', function () {
    $('#output').val('changed');
  });
</script>
