<div class="row">
  <div class="twelve columns">
    <h1>Button Tests</h1>
    <span class="label">Button Types</span>
    <hr>

    <div class="field">
      <button id="preferred" class="btn-primary" type="button">Prefered Action</button>
      <button id="standard" class="btn" type="button">Standard Action</button>
      <button id="disabled" class="btn-primary" type="button" disabled>Disabled</button>
      <button id="cancel" class="btn-tertiary" type="button">Cancel</button>
      <button id="accept" class="btn-tertiary" type="button">Accept</button>
    </div>

    <br>
    <br>

    <span class="label">100% Button</span>
    <hr>
    <div class="field">
      <button id="one-hundred" class="btn-primary" type="button" style="width:100%;">One Hundred Percent</button>
    </div>

  </div>
</div>
