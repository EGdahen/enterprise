<div class="grid grid-pad">
  <div class="col-1-2">
    <h1>Button Tests</h1>

    <h2>Button Types</h2>
    <div class="field">
      <button id="preferred" class="btn-default" type="button">Prefered Action</button>
      <button id="standard" class="btn" type="button">Standard Action</button>
      <button id="disabled" class="btn-default" type="button" disabled>Disabled</button>
      <button id="cancel" class="btn-cancel" type="button">Cancel</button>
      <button id="accept" class="btn-accept" type="button">Accept</button>
    </div>

    <h2>100% Button</h2>
    <div class="field">
      <button id="one-hundred" class="btn-default" type="button" style="width:100%;">One Hundred Percent</button>
    </div>

  </div>
</div>
