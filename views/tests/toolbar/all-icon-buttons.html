<div class="row">
  <div class="six columns">

    <h2>Toolbar Test: All Icon Buttons</h2>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="toolbar">
      <div class="title">All Icon Buttons</div>
      <div class="buttonset">

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-edit"></use>
          </svg>
          <span class="audible">Edit</span>
        </button>

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-check"></use>
          </svg>
          <span class="audible">Open</span>
        </button>

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-cancel"></use>
          </svg>
          <span class="audible">Close</span>
        </button>

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-refresh"></use>
          </svg>
          <span class="audible">Refresh</span>
        </button>

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-delete"></use>
          </svg>
          <span class="audible">Delete</span>
        </button>

        <button class="btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-settings"></use>
          </svg>
          <span class="audible">Settings</span>
        </button>

      </div>
    </div>

  </div>
</div>
