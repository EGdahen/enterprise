<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <span>Test Conversions</span><br><br>
    </div>

    <script>
      function loadDone() {
        var output = $('#output');
        var append = function (value) {
          output.append('<span>' + value + '</span><br>');
        };

        Locale.set('vi-VN').done(function () {
          append(Locale.formatNumber(12345.123, {style: 'currency'}));
          append(Locale.formatDate(new Date(2015, 2, 7, 13, 40), {date: 'full'}));
        });
      }
    </script>

    {{^amd}}
    <script>
      $(function() {
        loadDone();
      });
    </script>
    {{/amd}}
  </div>
</div>
