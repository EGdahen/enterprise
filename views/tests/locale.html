<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <br><br>
    </div>

    <script>
      function loadDone() {
        var output = $('#output');
        var append = function (value) {
          output.append('<span>' + value + '</span><br>');
        };
        setTimeout(function () {
          //Locale.set('de-DE');
          //append(Locale.formatNumber(123456.123456, {style:"decimal", maximumFractionDigits:5}));
          //append(Locale.formatNumber(123456.123456, {style:"decimal", maximumFractionDigits:4}));

          append(Locale.formatNumber(12345, {style:"decimal", minimumFractionDigits: 0, maximumFractionDigits: 4}));

           append(Locale.formatNumber(12345.1, {style:"decimal", minimumFractionDigits:0, maximumFractionDigits: 4}));

           append(Locale.formatNumber(12345.12, {style:"decimal", minimumFractionDigits: 0, maximumFractionDigits: 4}));

             append(Locale.formatNumber(12345.123, {style:"decimal", minimumFractionDigits: 0, maximumFractionDigits: 4}));


 append(Locale.formatNumber(12345.1234, {style:"decimal", minimumFractionDigits: 0, maximumFractionDigits: 4}));


 append(Locale.formatNumber(12345.12345, {style:"decimal", minimumFractionDigits: 0, maximumFractionDigits: 4}));


        }, 300);
      }
    </script>

    {{^amd}}
    <script>
      $(function() {
        loadDone();
      });
    </script>
    {{/amd}}
  </div>
</div>
