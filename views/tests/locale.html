<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <br><br>
    </div>

    <script>
      function loadDone() {
        var output = $('#output');
        var append = function (value) {
          output.append('<span>' + value + '</span><br>');
        };
        Locale.set('en-US');

        setTimeout(function () {
          // console.log(Locale.parseDate('10/28/2015 12:12:10', 'M/d/yyyy h:mm:ss'));
          // console.log(Locale.parseDate('10/28/2015 8:12:10 PM', 'M/d/yyyy h:mm:ss a'));
          // console.log(new Date(2015, 9, 28, 20, 12, 10));
          console.log(Locale.parseDate('10/28/2015 30:30:10 AM', 'M/d/yyyy h:mm:ss a'));

        }, 300);
      }
    </script>

    {{^amd}}
    <script>
      $(function() {
        loadDone();
      });
    </script>
    {{/amd}}
  </div>
</div>
