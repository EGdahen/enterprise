<div class="row">
  <div class="twelve columns">
    <h1>Locale Tests</h1>
    <hr>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <span>Test Conversions</span><br><br>
    </div>

    <script>
      $(function() {
      // Handler for .ready() called.

          var output = $('#output');
          var append = function (value) {
            output.append('<span>' + value + '</span><br>');
          };

      setTimeout(function () {
        debugger;
        append(Locale.formatDate(new Date(2000, 11, 1, 13, 40), {date: 'datetime'}));
        append(Locale.formatDate(new Date(2000, 11, 1, 13, 40), {pattern: 'M.dd.yyyy HH:mm'}));
      }, 1000);


      });
    </script>

  </div>
</div>
