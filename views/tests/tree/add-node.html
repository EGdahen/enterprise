    <ul role="tree" id="addnode-tree" aria-label="Asset Types" class="tree">
      <li>
          <a href="#" id="home" class="tree-btn">Home</a>
      </li>
      <li><a href="#" id="about" class="tree-btn">About Us</a></li>
      <li class="is-open">
          <a href="#" id="public">Public Folders</a>

<script type="text/javascript">
  var elem = $('#addnode-tree').tree();

  //Add at Root
  var api = elem.data('tree');

  api.addNode({text: 'New Item 1', id: 'new1'});
  api.addNode({text: 'New Item 2'});

  //Add Children to parent ID
  api.addNode({text: 'New Item 3', parent: 'new1'});
  api.addNode({text: 'New Item 4', parent: 'new1'});

</script>
