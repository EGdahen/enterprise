
<div class="row top-padding">
  <div class="twelve columns">

    <ul role="tree" aria-label="Asset Types" class="tree" data-init="false" id="json-tree">
    </ul>

  </div>
</div>

<script>
  var sampleData;

  /* jshint ignore:start */
  sampleData = [{
    "id": "node1",
    "text": "Node One",
    "open": false,
    "selected": false,
    "href": '/somelink/'
  }, {
    "id": "node2",
    "text": "Node Two",
    "open": false,
    "selected": true,
    "focus": true,
    "children": []
  }];

  /* jshint ignore:end */

  //Can refer to the data set here
  $('#json-tree').tree({dataset: sampleData, source: function (req, response) {
    setTimeout(function () {
      console.log(req);
      
      var nodes = [{
        "id": "node2.1",
        "text": "Node 2.1"
      },{
        "id": "node2.2",
        "text": "Node 2.2"
      }];

      response(nodes);
    }, 1000);

  }});


</script>
