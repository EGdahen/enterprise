
<div class="row">
  <div class="twelve columns">

    <ul role="tree" aria-label="Asset Types" class="tree" data-init="false" id="json-tree">
    </ul>

  </div>
</div>

<script>
  var sampleData;

  /* jshint ignore:start */
  sampleData = [{
    "id": "node1",
    "text": "Node One",
    "open": false,
    "selected": false,
    "children": [],
    "href": '/somelink/'
  }, {
    "id": "node2",
    "text": "Node Two",
    "open": true,
    "selected": true,
    "focus": true,
    "children": [{
      "id": "node3",
      "text": "Node One - Child",
      "open": true,
      "children": []
    }],
    "icon": "icon-tree-chart"
  }];
  /* jshint ignore:end */

  $('#json-tree').tree({dataset: sampleData});
</script>
