
<div class="row">
  <div class="twelve columns">
    <h2>
       Time Example
    </h2>
    <p>
       Shows an example of a date picker with time.
    </p>
    <br>

    <div class="field">
      <label for="datetime-field-time" class="label">Date Field with Time</label>
      <input id="datetime-field-time"  class="datepicker datetime" name="datetime-field" type="text" data-validate="required" data-options="{'showTime': 'true'}" value="2/26/2016 9:15 PM">
    </div>

  </div>
</div>
