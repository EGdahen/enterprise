
<div class="row">
  <div class="twelve columns">


    <div class="field">
      <label for="date-field-1" class="label">Uses Locale</label>
      <input id="date-field-1" data-init="false" class="datepicker" placeholder="MM/dd/yyyy" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-2" class="label">Uses ISO Date</label>
      <input id="date-field-2" data-init="false" class="datepicker" placeholder="yyyy-MM-dd" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-3" class="label">Uses Custom Override</label>
      <input id="date-field-3" data-init="false" class="datepicker" placeholder="dd/MM/yy" name="date-field" type="text">
    </div>

    <script>
      $('body').on('initialized', function () {
      //  Locale.currentLocale.data.calendars[0].dateFormat.short = 'yyyy-dd-MM';
      //  Locale.currentLocale.data.calendars[0].dateFormat.separator = '-';

        //$('#date-field-2').datepicker({dateFormat:  'yyyy-dd-MM', separator: '-', iso8601: false});
        $('#date-field-1').datepicker();
        $('#date-field-2').datepicker({useLocale: false});
        $('#date-field-3').datepicker({dateFormat:  'dd/MM/yyyy', separator: '/', useLocale: false});

      });
    </script>

  </div>
</div>
