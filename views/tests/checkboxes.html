<div class="row">
  <div class="twelve columns">
    <h1>Checkbox Tests</h1>
    <span class="label">CSS-Only</span>
    <hr>

    <div id="cssOnly" class="field">
      <input type="checkbox" class="checkbox" id="starts-unchecked">
      <label for="starts-unchecked" class="checkbox-label">Unchecked</label><br>

      <input type="checkbox" class="checkbox" id="starts-checked" checked>
      <label for="starts-checked" class="checkbox-label" >Checked</label><br>

      <input type="checkbox" class="checkbox is-dirty" id="checkbox-is-dirty" >
      <label for="checkbox-is-dirty" class="checkbox-label" >Dirty</label><br>

      <input type="checkbox" class="checkbox" id="starts-disabled" disabled>
      <label for="starts-disabled" class="checkbox-label" >Disabled and Unchecked</label><br>

      <input type="checkbox" class="checkbox" id="starts-disabled-checked" disabled checked>
      <label for="starts-disabled-checked" class="checkbox-label">Disabled and Checked</label><br>

      <input type="checkbox" class="checkbox is-partial" checked id="starts-partially-checked">
      <label for="starts-partially-checked" class="checkbox-label" >Partial</label><br>
    </div>

    <!-- used in form serialization tests -->
    <br>
    <br>
    <span class="label">Form Serialization</span>
    <hr>
    <div id="partOfForm" class="field">
      <form id="checkbox-serialization-test" action="#" method="POST">
        <input type="checkbox" class="checkbox" id="checkbox-serialized" name="checkbox-serialized" checked>
        <label for="checkbox-serialized" class="checkbox-label">This checkbox will be serialized on form submit</label><br>

        <input type="checkbox" class="checkbox" id="checkbox-not-serialized">
        <label for="checkbox-not-serialized" class="checkbox-label">This checkbox will NOT be serialized on form submit</label><br>

        <button class="btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <!-- Used in tooltip tests -->
    <br>
    <br>
    <span class="label">Has a tooltip</span>
    <hr>
    <div class="field">
      <input type="checkbox" class="checkbox" id="checkbox-has-tooltip">
      <label for="checkbox-has-tooltip" class="checkbox-label">Hover this...</label>
    </div>

    <!-- Used in ASP-style Checkbox tests -->
    <br>
    <br>
    <span class="label">ASP-Style Checkbox Support</span>
    <hr>
    <div class="field">
      <input name="checkbox-enable-ssl" class="checkbox" id="checkbox-enable-ssl" type="checkbox" value="true" data-val="true" checked>
      <input name="checkbox-enable-ssl" type="hidden" value="false">
      <label class="checkbox-label" id="asp-check" for="checkbox-enable-ssl">MVC Checkbox</label>
    </div>

    <div class="field">
      <span class="checkbox">
        <input id="test1" type="checkbox"/>
        <label for="test1">Asp Checkbox</label>
      </span>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      //needed for the form serialization test
      $('#checkbox-serialization-test').on('submit', function(e) {
        e.preventDefault();
        console.log($(this).serialize());
      });

      //needed for invoking the tooltip to the right edge of the checkbox
      $('#checkbox-has-tooltip + label').tooltip({
        content: function() {
          return 'This checkbox is ' + ($(this).prev().prop('checked') ? 'checked' : 'unchecked')
        },
        placement: 'right'
      });
    });
    </script>

  </div>
