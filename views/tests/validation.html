<div class="grid">
  <div class="col-1-1">
    <h1>Input Fields</h1>
    <span class="label">Desktop Controls</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">

        <div class="field">
          <label class="required" for="email-address-ok">Email Address <span class="audible">Required</span></label>
          <input type="text" id="email-address-ok" name="email-address-ok" data-validate="required" placeholder="someone@someplace.com" value="someone@someplace.com">
        </div>

        <div class="field">
          <label class="required" for="credit-card">Credit Card <span class="audible">Required</span></label>
          <input type="text" id="credit-card" name="credit-card" data-validate="also-required" value="xxxx-xxxx-xxxx-xxxx">
        </div>

        <div class="field">
          <label for="states" class="label">States</label>
          <select id="states" data-validate="required" name="states" class="dropdown">
            <option value="">&nbsp;</option>
            <option value="AL" selected>Alabama</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            </select>
        </div>

        <div class="field">
          <label for="tooltipped-error-input">Name <span class="audible">Required</span></label>
          <input type="text" id="tooltipped-error-field" name="tooltipped-error-field" data-validate="also-required" value="John A. Smith" />
        </div>

      </div>
    </div>

    <script type="text/javascript">
      // This test adds an additional validation rule.
      $.fn.validation.rules['also-required'] = {
        check: function () {
          return false;
        },
        message: 'This is a custom validation rule that duplicates the functionality of the "required" rule built into the validator, but has this really long message instead.  This is testing the size of error message tooltips, as well as testing that custom rules work properly.', //TODO - Localize
        async: false
      }

      // Add a tooltip to "#tooltipped-error-field"
      $('#tooltipped-error-field').tooltip({
        content: 'Enter Your Name Here',
        placement: 'right',
        trigger: 'focus'
      });
    </script>

  </div>
</div>
