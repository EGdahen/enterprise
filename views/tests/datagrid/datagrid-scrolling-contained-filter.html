
<div class="row">
  <div class="twelve columns">
    <div class="pane left no-scroll">
        <div class="toolbar has-more-button" role="toolbar">
          <div class="title">Custom Toolbar <span class="datagrid-result-count">(N Results)</span></div>
          <div class="buttonset">

          </div>

          <div class="more">

            <button type="button" class="btn-actions">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xlink:href="#icon-more"></use>
              </svg><span class="audible">Grid Features</span>
            </button>
            <ul class="popupmenu">
              <li><a href="#">Option One</a></li>
              <li><a href="#">Option Two</a></li>
            </ul>
          </div>
        </div>

        <div id="datagrid" class="datagrid-contained">
        </div>
    </div>
  </div>
</div>

<script>
  var grid;

  $('body').one('initialized', function () {

      var columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
      data.push({ id: 2, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});

      //Define Columns for the Grid.
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', filterType: 'text', formatter: Formatters.Readonly, width: 300});
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', filterType: 'text',  formatter: Formatters.Hyperlink, width: 300});
      columns.push({ id: 'activity', name: 'Activity', field: 'activity', filterType: 'text', width: 300});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy', width: 300});

      //Init and get the api for the grid
      grid = $('#datagrid').datagrid({
        columns: columns,
        //dataset: data,
        selectable: 'single',
        filterable: true,
        paging: true,
        pagesize: 20,
        source: function(req, response) {
          var url = '{{basepath}}api/compressors?pageNum='+ req.activePage +'&pageSize='+ req.pagesize;

          if (req.sortId) {
            url += '&sortId=' + req.sortId + '&sortAsc=' + req.sortAsc;
          }

          if (req.filterExpr && req.filterExpr[0]) {
            url += '&filter=' + req.filterExpr[0].value;
          }

          $.getJSON(url, function(res) {
            req.total = res.total;
            response(res.data, req);
          });

          //Get Page Based on info in Req, return results into response;
        },

        toolbar: {results: true}
      });


  });
</script>
