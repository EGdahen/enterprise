<div class="row">
  <div class="twelve columns">
    <div id="datagrid">

    </div>
  </div>
</div>

<script>
  var gridApi = null;

  $('body').one('initialized', function () {
         var grid,
          columns = [],
          data = [];

        //Define Columns for the Grid.
        columns.push({ id: 'id', name: 'Row Id', field: 'id', formatter: Formatters.Readonly, filterType: 'text'});
        columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Formatters.Hyperlink, validate: 'required', editor: Editors.Input, filterType: 'text'});
        columns.push({ id: 'activity', name: 'Activity', field: 'activity', editor: Editors.Input, filterType: 'text'});
		
        var url = '{{basepath}}api/compressors?pageNum=1&pageSize=100';

        $.getJSON(url, function(res) {

            //Init and get the api for the grid
            grid = $('#datagrid').datagrid({
              dataset: res.data,
              columns: columns,
              editable: true,
			  filterable: true,
			  toolbar: {title: 'Filterable Datagrid', filterRow: true, results: true, dateFilter: false ,keywordFilter: false, actions: true, views: false, rowHeight: true, collapsibleFilter: false},
              clickToSelect: false,
              selectable: 'multiple',
              paging: true,
              pagesize: 10,
              pagesizes: [5, 10, 25, 50]
            });
			
			$('#datagrid').on('afterpaging', function() {
              var gridApi = $(this).data('datagrid');
              gridApi.validateAll();
            });
			
        });

  });

</script>
