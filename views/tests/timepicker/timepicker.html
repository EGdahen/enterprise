<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="time-field" class="label">Time Field</label>
      <input id="time-field" class="timepicker" name="time-field" type="text" data-trackdirty="true">
    </div>

    <div class="field">
      <label for="twentyfour-time-field" class="label">Time Field (24-hour)</label>
      <input id="twentyfour-time-field" class="timepicker" name="twentyfour-time-field" type="text" data-options='{ "timeFormat": "HH:mm" }'>
    </div>

    <div class="field">
      <label for="rounding-time-field" class="label">Time Field (rounds to nearest 10)</label>
      <input id="rounding-time-field" class="timepicker" name="rounding-time-field" type="text" data-options='{ "roundToInterval": true, "minuteInterval": 10 }'>
    </div>

    <div class="field">
      <label for="time-field-disabled" class="label">Time Field (Disabled)</label>
      <input id="time-field-disabled" class="timepicker" disabled name="time-field-disabled" type="text">
    </div>

  </div>
</div>
