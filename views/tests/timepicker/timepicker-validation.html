<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="time-field" class="label required">Time Field Required</label>
      <input id="time-field" class="timepicker" name="time-field" type="text" data-trackdirty="true" data-validate="required">
    </div>
  
    <div class="field">
      <label for="customTime-field" class="label required">Time Field Required only on blur</label>
      <input id="customTime-field" class="timepicker" name="time-field" type="text" data-trackdirty="true" data-validate="required"  data-validation-events="{ 'required': 'blur' }">
    </div>

  </div>
</div>
