
<div class="twelve columns">
  <button class="btn-secondary" type="button" data-modal="modal-1">Select State</button>
</div>

<script>
    $(function()
    {
        var grid, columns = [], data = [];

        $(".btn-secondary").on('click', function(e, data)
        {
            var modalTemplate =
                    '<div class="field">' +
                    '  <label for="product-lookup" class="label">{{productLookupLabel}}</label>' +
                    '  <input id="product-lookup" data-init="false" class="lookup" name="product-lookup" type="text">' +
                    '</div>' +
                    '<div id="product-lookup-datagrid" style="display: none"></div>';

            var compiledTemplate = Tmpl.compile(modalTemplate);
            var modalContent = compiledTemplate.render({productLookupLabel:"Product"});

            var buttons = [];
            buttons.push({text: "Cancel", click: function(e, modal) {modal.close();}});
            buttons.push({text: "Submit", click: function(e, modal) {modal.close();}, isDefault: true});

            $('body').modal(
            {
                title: "Modal Lookup",
                content: modalContent,
                buttons: buttons
            });

            var $modalContent = $('#product-lookup-datagrid');

            lookup = $('#product-lookup').lookup({
                field: 'productId',
                modalContent: $modalContent,
                beforeShow: function (api, response) {
                    // spoof an async call
                    window.setTimeout(function() {
                        var grid, columns = [], data = [];

                        // Some Sample Data
                        data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: '500', status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action'});
                        data.push({ id: 2, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: '2', price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
                        data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: '120.99', status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
                        data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: '2345', status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
                        data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: '210.99', status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
                        data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: '120.99', status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
                        data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: '123.99', status: 'OK', orderDate: null, action: 'On Hold'});

                        //Define Columns for the Grid.
                        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', width: '50%', formatter: Formatters.Readonly});
                        columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName', width: 175, formatter: Formatters.Hyperlink});
                        columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', width: 125});
                        columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', width: 125});
                        columns.push({ id: 'price', name: 'Price', field: 'price', width: 125, formatter: Formatters.Decimal});
                        columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy'});
                        columns.push({ id: 'status', name: 'Status', field: 'status', width: 200, formatter: Formatters.Text});
                        columns.push({ id: 'action', name: 'Action Item', field: 'action', width: 200});

                        //Init and get the api for the grid
                        grid = $('#product-lookup-datagrid').datagrid({columns:columns, dataset:data}).data('datagrid');

                        response();
                    }, 1);
                },
                options: {
                    selectable: 'single' //multiple or single
                }
            }).on('change', function (e, args) {
                console.log(args);
            });
        });
    });

</script>
