<div class="grid grid-pad">
  <div class="col-1-2">

   <h1 class="demo-heading">Message <span>(Dialogs)</span></h1>
   <button class="btn" type="button">Show Message</button>
   <style>
    .longer-message {
      display: block;
      width: 100px;
    }
   </style>

   <script>
    $('button').off('click').on('click', function () {
        var opts = $(this).attr('data-message');

        opts = {
          title: 'Delete',
          message: '<span class="longer-message">Are you sure you want to delete this page?</span>',
          buttons: [{
              id: 'id-cancel',
              text: 'Cancel',
              click: function() {
                console.log('You Cancelled');
                $(this).modal('close');
              },
              isLink: true,
              isDefault: true
            },{
              text: 'Remove',
              click: function() {
                console.log('Remove It');
                $(this).modal('close');
              }
            }]
        };
        $('body').message(opts);
    });
   </script>

  </div>
</div>
