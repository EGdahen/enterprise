<div class="grid">
  <div class="col-1-1">
    <h1>Message</h1>
    <span class="label">Dialogs</span>
    <hr>

    <button class="button" type="button">Show Message</button>
  </div>
</div>

<script>
$('button').off('click').on('click', function () {
    var opts = $(this).attr('data-message');

    opts = {
      title: 'Delete',
      message: '<span class="longer-message">Are you sure you want to delete this page?</span>',
      buttons: [{
          id: 'id-cancel',
          text: 'Cancel',
          click: function() {
            console.log('You Cancelled');
            $(this).modal('close');
          },
          isLink: true,
          isDefault: true
        },{
          text: 'Remove',
          click: function() {
            console.log('Remove It');
            $(this).modal('close');
          }
        }]
    };

    $('body').message(opts)
    .on('beforeOpen', function () {
      console.log('beforeOpen');
      //return false;
    })
    .on('open', function () {
      console.log('open');
    })
    .on('beforeClose', function () {
      console.log('beforeClose');
      return false;
    })
    .on('close', function () {
      console.log('close');
    })
    .on('afterClose', function () {
      console.log('afterClose');
    });
});
</script>
