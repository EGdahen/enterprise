<div class="row">
  <div class="twelve columns">
    <h1>Charts - Tests</h1>
    <span class="label">Business Intelligence</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-third column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Chart Title</h2>
      </div>

      <div class="widget-content">

      <div id="pie-chart-example" class="chart-container">
        </div>
      </div>
    </div>
    <button class="btn" id="change">Change to Donut</button>
  </div>
</div>

<script>
  var pieData = [{
      data: [{
          name: 'Component A',
          value: 17.6
      }, {
          name: 'Component B',
          value: 16.25
      }, {
          name: 'Component C',
          value: 14.35
      }, {
          name: 'Component D',
          value: 15.6
      }]
    }];

  $('#pie-chart-example').chart({type: 'pie', dataset: pieData});
</script>


<script>
  $('#change').click(function () {
    var pieData = [{
      data: [{
          name: 'Component A',
          value: 7.6
      }, {
          name: 'Component B',
          value: 12.6
      }],
    centerLabel: 'Donut Chart'
  }];

    $('#pie-chart-example').chart({type: 'bar', dataset: pieData})
  });
</script>
