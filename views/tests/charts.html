<div class="row">
  <div class="twelve columns">
    <h1>Charts - Tests</h1>
    <span class="label">Business Intelligence</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Chart Title</h2>
        </div>
        <div class="widget-container">
          <div id="pie-chart-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
  var pieData = [{
      data: [{
          name: 'Component A',
          value: 7.6
      }, {
          name: 'Component B',
          value: 6.25
      }, {
          name: 'Component C',
          value: 4.35
      }, {
          name: 'Component D',
          value: 5.6
      }, {
          name: 'Component E',
          value: 11.6
      }, {
          name: 'Component F',
          value: 12.6
      }]
    }];

  $('#pie-chart-example').chart({type: 'pie', dataset: pieData});
</script>

<button class="btn" id="change">Change to Donut</button>
<script>
  $('#change').click(function () {
    var pieData = [{
      data: [{
          name: 'Component A',
          value: 7.6
      }, {
          name: 'Component B',
          value: 12.6
      }],
    centerLabel: 'Donut Chart'
  }];

    $('#pie-chart-example').chart({type: 'donut', dataset: pieData})
  });
</script>
