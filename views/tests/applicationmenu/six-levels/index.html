<div class="row">
  <div class="six columns">
    <h2>Application Menu Test: Six Levels Deep</h2>
    <p>This test checks to make sure that super-nested accordions work properly.  This is considered bad-practice from a UX standpoint, so don't do this if you can avoid it.</p>
    <p></p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button class="btn-icon application-menu-trigger">
        <svg class="icon" viewBox="0 0 32 32" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-menu"></use>
        </svg>
        <span class="audible">Open Site Menu</span>
      </button>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('#application-menu > .accordion').on('selected.tests', function(e, target) {
    if (!e.defaultPrevented) {
      $('body').toast({
        'title': 'Application Menu Link Clicked',
        'message': 'A link on the Application Menu titled <span style="font-weight: bold;">"' + $(target).text().trim() + '"</span> was clicked!'
      });
    }
  });
</script>
