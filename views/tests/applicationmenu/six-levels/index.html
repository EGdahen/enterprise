<div class="row">
  <div class="twelve columns">
    <h1>Application Menu</h1>
    <span class="label">Navigable Links - Taken From SoHo Xi Site</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button class="btn-icon application-menu-trigger">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-menu"></use>
        </svg>
        <span class="audible">Open Site Menu</span>
      </button>
    </div>

    <h2>Notes About How This Test Works</h2>
    <p>
      This test checks to make sure that super-nested accordions work properly.  This is considered bad-practice from a UX standpoint, so don't do this if you can avoid it.
    </p>

  </div>
</div>

<script type="text/javascript">
  $('#application-menu').on('selected.tests', function(e, target) {
    if (!e.defaultPrevented) {
      alert('Link "'+ $(target).text().trim() +'" was clicked!');
    }
  });
</script>
