<div class="row">
  <div class="twelve columns">
    <h1>Busy Indicator</h1>
    <span class="label">Click on the buttons to bring up the busy indicator</span>
    <hr>

    <div class="row">
      <div class="one-half column">

        <span class="label">Regular</span>
        <div class="row">
          <div class="one-half column">
            <button class="btn busy" id="busy-indicator-trigger" type="button">Get Remote Data</button>
          </div>
          <div class="one-half column">
            <div id="standalone-busy" class="info"></div>
          </div>
        </div>

      </div>
      <div class="one-half column">

        <span class="label">UI Blocked</span>
        <form id="busy-form" action="#" method="POST">
          <div class="field">
            <label for="busy-field-name">Name</label>
            <input id="busy-field-name" name="busy-field-name" />
          </div>
          <div class="field">
            <label for="busy-field-address">Address</label>
            <input id="busy-field-address" name="busy-field-address" />
          </div>
          <div class="field">
            <label for="busy-field-cats">Number of Cats</label>
            <input id="busy-field-cats" name="busy-field-cats" />
          </div>
          <div class="field">
            <button type="reset" class="btn-secondary">Clear</button>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#standalone-busy').busyIndicator({
          timeToComplete: 1000,
          timeToClose: 3000
        });

        $('#busy-form').busyIndicator({
          blockUI: true,
          timeToComplete: 1000,
          timeToClose: 3000
        });

        $('#busy-indicator-trigger').click(function(e) {
          e.preventDefault();
          $('#standalone-busy').trigger('start.busyIndicator');
        });

        $('#busy-form button[type="submit"]').click(function(e) {
          e.preventDefault();
          $('#busy-form').trigger('start.busyIndicator');
        });

      });
    </script>

  </div>
</div>
