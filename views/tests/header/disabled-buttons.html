<header class="header is-personalizable">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>

  <div class="toolbar">
    <div class="title">
      <button class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <span class="icon app-header">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </span>
      </button>

      {{> includes/applicationmenu}}

      <h1>
      {{#subtitle}}
        <span class="page-title">{{title}}</span>
        <span class="section-title">{{subtitle}}</span>
      {{/subtitle}}

      {{^subtitle}}
        {{title}}
      {{/subtitle}}
      </h1>
    </div>

   <div class="buttonset">

      <button id="parameter-maintenance-save" class="btn" type="submit" title="Save the current record." disabled>
        <svg class="icon" focusable="false">
        <use xlink:href="#icon-save"></use>
        </svg>
        <span>Save</span>
      </button>
      <button id="parameter-maintenance-reset" class="btn" type="button" title="Undo Edit" >
        <svg class="icon" focusable="false">
        <use xlink:href="#icon-undo"></use>
        </svg>
        <span>Undo</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>

</header>
