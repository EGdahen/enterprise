<div class="row">
  <div class="twelve columns">

    <hr>
    <h2>Input Fields</h2>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="test-basic-input">No-frills Input Field</label>
      <input type="text" id="test-basic-input" name="test-basic-input"/>
    </div>

    <div class="field">
      <label for="test-arrows">Arrow Test</label>
      <input type="text" id="test-arrows" name="test-arrows" />
      <p id="meta-keys"></p>
      <p id="key-console"></p>
    </div>

    <script type="text/javascript">
      $('#test-arrows').on('keydown.demo', function(e) {
        var keycode = e.which,
          key = String.fromCharCode(keycode),
          lines = $('#key-console').find('.demo-line');

        if (lines.length > 19) {
          lines.first().remove();
        }

        var specialKeys = {
          '8' : 'Backspace',
          '9' : 'Tab',
          '13': 'Enter',
          '20': 'Caps Lock',
          '27': 'Escape',
          '32': 'Spacebar',
          '37': 'Left Arrow',
          '38': 'Up Arrow',
          '39': 'Right Arrow',
          '40': 'Down Arrow'
        };

        var metaKeys = {
          '16' : 'Shift',
          '17' : 'Control',
          '18' : 'Alt/Option',
          '91' : 'Command/Meta'
        };

        if (specialKeys['' + keycode] !== undefined) {
          key = specialKeys['' + keycode];
        }

        if (metaKeys['' + keycode] !== undefined) {
          var keyTag = $('<div class="tag graphite02">'+ metaKeys['' + keycode] +'</div>');
          $('#meta-keys').append(keyTag);
          $(this).one('keyup.demo', function() {
            keyTag.remove();
          });
          return true;
        }

        $('#key-console').append('<span class="demo-line"><span style="font-weight: bold;">'+ key +'</span> key was pressed!</span>');
        return true;
      });
    </script>

  </div>
</div>
