<div class="row">
  <div class="twelve columns">
    <button id="show-message" class="btn" type="button">Show Message</button>
  </div>
</div>

<script>
$('#show-message').on('click.test', function () {
    var opts = $(this).attr('data-message');

    opts = {
      title: 'Delete',
      message: '<span class="longer-message">Are you sure you want to delete this page?</span>',
      buttons: [{
          id: 'id-cancel',
          text: 'Cancel',
          click: function() {
            console.log('You Cancelled');
            $(this).modal('close');
          },
          isLink: true,
          isDefault: true
        },{
          text: 'Remove',
          click: function() {
            console.log('Remove It');
            $(this).modal('close');
          }
        }]
    };

    $('body').message(opts)
    .on('beforeOpen', function () {
      console.log('beforeOpen');
      //return false;
    })
    .on('open', function () {
      console.log('open');
    })
    .on('beforeClose', function () {
      console.log('beforeClose');
      //return false;
    })
    .on('close', function () {
      console.log('close');
    })
    .on('afterClose', function () {
      console.log('afterClose');
    });
});
</script>
