<div class="grid">
  <div id="format-container" class="col-1-2">

    <form id="format-form" action="#" method="POST">

      <h1>Standard Pattern-Matching Mask</h1>
      <div class="field">
        <label for="input-masked-phone">Phone Number</label>
        <input type="tel" data-mask="(###) ###-####" id="input-masked-phone" />
      </div>

      <div class="field">
        <label for="input-creditcard">Credit Card</label>
        <input type="text" inputmode="numeric" data-mask="####-####-####-####" placeholder="####-####-####-####" id="input-creditcard" />
      </div>

      <div class="field">
        <label for="input-alpha-only">Only Letters</label>
        <input type="text" data-mask="aaaaaaaaaa" id="input-alpha-only" />
      </div>

      <h1>Number Masks</h1>
      <div class="field">
        <label for="input-masked-number">Number</label>
        <input type="text" inputmode="numeric" data-mask="#,###.00" data-mask-mode="number" id="input-masked-number" placeholder="#,###.00"/>
      </div>

      <div class="field">
        <label for="input-masked-longernumber">Longer Number</label>
        <input type="text" inputmode="numeric" data-mask="##,###,###,###.0000" data-mask-mode="number" id="input-masked-longernumber" placeholder="##,###,###,###.0000"/>
      </div>

      <div class="field">
        <label for="input-number-nodecimal">Number with No Decimals</label>
        <input type="text" inputmode="numeric" data-mask="#,###,###" data-mask-mode="number" id="input-number-nodecimal" placeholder="#,###,###"/>
      </div>

      <button type="submit" class="button">(Don't Actually) Submit</button>
    </form>

    <!-- Used for simulating form submissions without actually submitting. -->
    <script>
      $('document').ready(function() {
        $('#format-form button[type="submit"]').click(function(e) {
          e.preventDefault();
        });
      });
    </script>
  </div>

  <div class="col-1-2">

    <h1>Misc. Used for Functional Tests</h1>
    <div class="field">
      <label for="input-previously-filled">Initialized containing "1234567890"</label>
      <input type="tel" data-mask="(###) ###-####" id="input-previously-filled" value="1234567890" />
    </div>

    <div class="field">
      <label for="input-previously-filled">Initialized containing "123456789"</label>
      <input type="text" inputmode="numeric" data-mask="##,###.0000" data-mask-mode="number" id="number-previously-filled" value="123456789" />
    </div>

    <!-- Used for tests where we need to use the clipboard -->
    <div class="field">
      <label for="copythis">For using the Clipboard</label>
      <input type="text" id="copythis" />
    </div>

  </div>
</div>
