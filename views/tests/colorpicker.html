<div class="row">
  <div class="twelve columns">
    <h1>Colorpicker</h1>
    <span class="label">Tests/Variations</span>
    <hr>

    <div class="field">
      <label for="background-color">Choose Color</label>
      <input class="colorpicker" id="background-color" type="text" />
    </div>

    <div class="field">
      <label for="foreground-color">Choose Color</label>
      <input class="colorpicker" disabled id="foreground-color" type="text" value="#0896e9"/>
    </div>

    <div class="field">
      <label for="dirty-color">Dirty Tracking</label>
      <input class="colorpicker" data-trackdirty="true"  id="dirty-color" type="text"/>
    </div>

    <div class="field">
      <label class="required" for="required-color">Validation <span class="audible">Required</span></label>
      <input class="colorpicker" data-validate="required" data-trackdirty="true"  data id="required-color" type="text" />
    </div>

  </div>
</div>
