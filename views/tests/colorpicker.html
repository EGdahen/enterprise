<div class="grid">
  <div class="col-1-1">
    <h1>Colorpicker</h1>
    <hr>

    <div class="grid">
      <div class="col-1-2">

        <div class="field">
          <label for="background-color">Choose Color</label>
          <input class="colorpicker" id="background-color" type="text" />
        </div>

        <div class="field">
          <label for="foreground-color">Choose Color</label>
          <input class="colorpicker" disabled id="foreground-color" type="text" value="#0896e9"/>
        </div>

        <div class="field">
          <label for="dirty-color">Choose Color</label>
          <input class="colorpicker" data-trackdirty="true"  id="dirty-color" type="text" value="#"/>
        </div>

        <div class="field">
          <label for="dirty-color">Choose Color</label>
          <input data-trackdirty="true"  id="dirty-color" type="text" value="#"/>
        </div>

      </div>
    </div>

  </div>
</div>
