<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests</h1>

    <div id="output" class="output" style="background-color: white; display: block; line-height: 15px;height: 80%; width: 100%">
      <br><br>
    </div>

    <script>
      function loadDone() {
        var output = $('#output');
        var append = function (value) {
          output.append('<span>' + value + '</span><br>');
        };
        setTimeout(function () {

          var date = new Date('2017-02-01T10:27:40.600Z');
				  var options = { pattern: "yyyy-MM-dd HH:mm", date: 'datetime' };
          var value =  Locale.formatDate(date, options);
          append(value);

        }, 300);
      }
    </script>

    {{^amd}}
    <script>
      $(function() {
        loadDone();
      });
    </script>
    {{/amd}}
  </div>
</div>
