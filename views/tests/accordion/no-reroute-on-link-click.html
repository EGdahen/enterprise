<div class="row">
  <div class="six columns">

    <h2>Accordion Test: No Reroute on Clicked Links</h2>
    <p><a class="hyperlink" href="http://jira/browse/HFC-3585" target="_blank">Related JIRA Ticket</a>.</p>
    <p></p>

  </div>
</div>

<div class="row">
  <div class="six columns">

    <div id="link-accordion" class="accordion panel" data-options="{ rerouteOnLinkClick: false }">
      <div class="accordion-header">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-link"></use>
        </svg>
        <a href="/my-nonworking-link"><span>Non-working Link #1</span></a>
      </div>

      <div class="accordion-header">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-link"></use>
        </svg>
        <a href="/my-nonworking-link"><span>Non-working Link #2</span></a>
      </div>

      <div class="accordion-header">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-link"></use>
        </svg>
        <a href="/my-nonworking-link"><span>Non-working Link #3</span></a>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#link-accordion').on('followlink.test', function(e, anchor) {
      $('body').toast({
        'title': 'Follow Link!',
        'message': 'The link associated with accordion header <span style="font-weight: bold;">' + anchor.text().trim() + '</span> was clicked, and should not have automatically rerouted the browser\'s URL.'
      });
    });
  });
</script>
