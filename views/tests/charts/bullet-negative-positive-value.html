<div class="row">
	<div class="full column">
		<h1>Bullet Chart - with negative and positive values</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="six columns">

			<div>
				<div class="chart-container" id="bullet-example1"></div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript">
	var dataset1 = [{
		data: [{
			'title': 'Production Progress',
			'subtitle': '(pcs)',
			'ranges': [-100, 100],
			'measures': [35, 50],
			'markers': [35]
		}],
		barColors: ['#80CE4D', '#E84F4F'], //http://107.170.15.202:4000{{basepath}}controls/colors
		lineColors: ['#80CE4D', '#000'],
		markerColors: ['#000']
	}];

	$('#bullet-example1').chart({type: 'bullet', dataset: dataset1});
</script>
