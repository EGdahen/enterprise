
<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title" style="padding-bottom: 0;">Not Clickable Wizard</h2>

    <div class="wizard">
      <div class="wizard-header">
        <div class="bar">
          <div class="completed-range"></div>
          <div class="tick complete">
            <span class="label">System Name</span>
          </div>
          <div class="tick current">
            <span class="label">Connection Protocol</span>
          </div>
          <div class="tick is-disabled" onclick="testDisabled(this);">
            <span class="label">Information Disabled</span>
          </div>
          <div class="tick">
            <span class="label">Summary</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="row">
  <div class="twelve columns">

    <hr class="fieldset-hr">
    <h2 class="fieldset-title" style="padding-bottom: 0;">Clickable Wizard</h2>

    <div class="wizard">
      <div class="wizard-header">
        <div class="bar">
          <div class="completed-range"></div>
          <a href="#" class="tick complete">
            <span class="label">System Name</span>
          </a>
          <a href="#" class="tick current">
            <span class="label">Connection Protocol</span>
          </a>
          <a href="#" class="tick is-disabled" onclick="testDisabled(this);">
            <span class="label">Information Disabled</span>
          </a>
          <a href="#" class="tick">
            <span class="label">Summary</span>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function testDisabled(el) {
  var msg = $('<span> Clicked</span>').css('color', 'red');
  $('.label', el).append(msg);
}
</script>
