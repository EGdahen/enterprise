<div class="row">
  <div class="six columns">

    <h2>Dropdown Test: No Searching/Filtering</h2>

    <p>
      The dropdown control can have it's searching/filtering functionality disabled by way of setting the "noSearch" option to true.
    </p>

    <p><b>NOTE:</b> <a class="hyperlink" href="http://jira/browse/HFC-3407" target="_blank">There was a bug</a> in iOS that prevented this from working properly before</p>

    <p></p>

  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="nosearch-dropdown">No-Search Dropdown</label>

        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
        <option value="11">Eleven</option>
        <option value="12">Twelve</option>
        <option value="13">Thirteen</option>
        <option value="14">Fourteen</option>
        <option value="15">Fifteen</option>
        <option value="16">Sixteen</option>
        <option value="17">Seventeen</option>
        <option value="18">Eighteen</option>
        <option value="19">Nineteen</option>
        <option value="20">Twenty</option>
      </select>
    </div>

  </div>
</div>
