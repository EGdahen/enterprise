<div class="row">
  <div class="twelve columns">

    <div class="row" style="margin-top: 6em;">
      <div class="six columns">

        <p>
          The dropdown control on this page has its options created by loading from an external source with an AJAX request.
        </p>

      </div>
      <div class="six columns">

        <div class="field">
          <label for="ajax-test">Ajax Test</label>
          <select id="ajax-test" name="ajax-test" class="dropdown"></select>
        </div>

      </div>
    </div>

    <script type="text/javascript">
      $('#ajax-test').dropdown({
        source: function (response) {
          //TODO: Add Term Back
          //function (term, response
          //$.getJSON('/api/states?term='+term, function(data) {
          $.getJSON('/api/states', function(data) {
            //Structure the data with val, label syntax is done on the server
            response(data);
          });
        }
      });
    </script>

  </div>
</div>
