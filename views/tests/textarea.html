<div class="row">
  <div class="twelve columns">
    <h1>Text Area</h1>
    <span class="label">Desktop Controls</span>
    <hr>
  </div>
</div>

<div class="row">

  <div class="one-half column">
    <div class="field">
      <label for="description-readonly">Notes (readonly)</label>
      <textarea id="description-readonly" maxlength="90" readonly name="description-readonly" >Line One</textarea>
    </div>

    <div class="field">
      <label for="description-dirty">Notes (dirty tracking)</label>
      <textarea id="description-dirty" data-trackdirty="true" name="description-dirty" >I will show a dirty indicator if change me and tab out.</textarea>
    </div>

    <div class="field">
      <label for="description-error" class="required">Required and Max Length</label>
      <textarea id="description-error" aria-required="true" data-validate="required" maxlength="60" name="description-error" >I will show an error if you clear the value and tab out.</textarea>
    </div>
  </div>
</div>
