<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> controls/svg}}

  <div id="maincontent" class="two-column page-container fixed list-detail">

    <div class="sidebar no-scroll" role="complementary">
      <header class="header is-personalizable">
        <div class="toolbar no-actions-button">
          <div class="title">
            <h1>Deployments</h1>
          </div>
          <div class="buttonset"></div>
        </div>
      </header>

      <div class="listview-search">
        <label class="audible" for="list-detail-sidebar-search">Search Tasks</label>
        <input class="searchfield" placeholder="Search Tasks" name="list-detail-sidebar-search" id="list-detail-sidebar-search">
      </div>

      <div class="paginated listview scrollable" id="task-listview" data-options="{ template: 'task-tmpl', dataset: 'demoTasks', paging: true, pagesize: 10, searchable: true }"></div>
    </div>

    <div class="main no-scroll" role="main">

      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <button class="btn-icon list-detail-back-button go-back" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            <h1>Auto Suite - PRD</h1>
          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="page-container scrollable">
        <div class="content" style="height: 1000px;"></div>
      </div>

    </div>
  </div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-heading">Task #{{task}}</p>
        <p class="listview-subheading">{{desc}}</p>
        <p class="listview-micro">Due: {{date}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>

<!-- Change Colors -->
<script type="text/javascript">
  $('body').on('initialized', function() {
    $(this).personalize({
      startingColor: '#2578A9' // Azure07
    });
  });
</script>
