<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> includes/svg-inline}}

  <div class="page-container no-scroll two-column fixed list-detail">

    <div class="sidebar scrollable" role="complementary">
      <div class="accordion" >
        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-confirm"></use>
          </svg>
          <a href="#"><span>Evaluate Criteria</span></a>
        </div>
        <div class="accordion-pane">
          <div class="accordion-header">
            <a href="#"><span>Compency Model 1</span></a>
          </div>
          <div class="accordion-header">
            <a href="#"><span>Compency Model 2</span></a>
          </div>
        </div>

        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-confirm"></use>
          </svg>
          <a href="#"><span>Evaluate Goals</span></a>
        </div>
        <div class="accordion-pane">
          <div class="accordion-header">
            <a href="#"><span>Goal Section</span></a>
          </div>
        </div>

        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-in-progress"></use>
          </svg>
          <a href="#"><span>Set Goals</span></a>
        </div>
        <div class="accordion-pane">
          <div class="accordion-header">
            <a href="#"><span>Future Goal Section</span></a>
          </div>
        </div>

        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-empty-circle"></use>
          </svg>
          <a href="#"><span>Completed Activities</span></a>
        </div>

        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-empty-circle"></use>
          </svg>
          <a href="#"><span>Planned Activities</span></a>
        </div>

        <div class="accordion-header">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="/svg/icons.svg#icon-empty-circle"></use>
          </svg>
          <a href="#"><span>Overall Evaluation Comments</span></a>
        </div>
      </div>

    </div>

    <div id="maincontent" class="main no-scroll" role="main">
      <header class="header is-personalizable">
        <div class="toolbar">
          <div class="title">
            <h1>Builder</h1>
          </div>
          <div class="buttonset">

              <button class="btn"  type="button">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="/svg/icons.svg#icon-left-arrow"></use>
                </svg>
                <span>Previous</span>
              </button>

              <button class="btn"  type="button">
                <span>Next</span>
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="/svg/icons.svg#icon-right-arrow"></use>
                </svg>

              </button>

          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="page-container scrollable">

      </div>

    </div>

  </div>
