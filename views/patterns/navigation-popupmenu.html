<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> controls/svg}}
  {{> includes/masthead}}

  <div class="page-container no-scroll">
    <header class="header is-personalizable" data-options="{usePopupmenu: true}">
      <div class="toolbar">
        <div class="title">
          <button class="btn-icon application-menu-trigger" type="button">
            <span class="audible">Application Menu</span>
            <span class="icon app-header go-back">
              <span class="one"></span>
              <span class="two"></span>
              <span class="three"></span>
            </span>
          </button>

          <button id="header-menu" class="btn-menu">
            <h1>Page One Title</h1>
          </button>
          <ul class="popupmenu is-selectable has-icons">
            <li class="is-checked"><a href="#">Page One Title</a></li>
            <li><a href="#">Page Two Title</a></li>
            <li><a href="#">Page Three Title</a></li>
            <li class="is-disabled"><a href="#">Page Four Title</a></li>
            <li><a href="#">Page Five EXTRA Long Title</a></li>
          </ul>

        </div>

        <div class="buttonset">
          <input class="searchfield" />
        </div>

        {{> includes/header-actionbutton}}
      </div>
    </header>

    <div id="maincontent" class="page-container scrollable" role="main">

    </div>
  </div>
