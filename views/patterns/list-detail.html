<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> controls/svg}}

  <div id="maincontent" class="two-column page-container fixed list-detail">

    <div class="sidebar" role="complementary">

        <header class="header azure07">
          <div class="toolbar">
            <div class="title">
              <h1>Deployments</h1>
            </div>

            <div class="buttonset">
              <input class="searchfield" placeholder="Search">
            </div>

          </div>
        </header>

        <div class="listview scrollable" id="task-listview" data-tmpl="task-tmpl" data-dataset="demoTasks"></div>
    </div>

    <div class="main" role="main">

      <header class="header azure07">
        <div class="toolbar">
          <div class="title">
            <h1>Auto Suite - PRD</h1>
          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="page-container scrollable">
        <div class="content" style="height: 10000px;">
          <img src="http://www.fndvisions.org/img/cutecat.jpg" alt="Cute Cat" />
        </div>
      </div>

    </div>
  </div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled">
      {{/disabled}}
      {{^disabled}}
        <li>
      {{/disabled}}
        <p class="listview-heading">Task #{{task}}</p>
        <p class="listview-subheading">{{desc}}</p>
        <p class="listview-micro">Due: {{date}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>
