{{> layouts/header-sticky}}

<div id="maincontent" class="two-column page-container fixed list-detail">

  <div class="sidebar scrollable" role="complementary">
    {{={{{ }}}=}}

      <script id="task-tmpl" type="text/html">
        <ul>
          {{#dataset}}
            {{#disabled}}
              <li class="is-disabled">
            {{/disabled}}
            {{^disabled}}
              <li>
            {{/disabled}}
              <p class="listview-heading">Task #{{task}}</p>
              <p class="listview-subheading">{{desc}}</p>
              <p class="listview-micro">Due: {{date}}</p>
            </li>
          {{/dataset}}
        </ul>
      </script>

      <div class="listview" id="task-listview" data-tmpl="task-tmpl" data-dataset="demoTasks"></div>
  </div>

  <div class="main scrollable" role="main">
    <div class="content" style="height: 100000px">
      <h2>Test Content</h2>

      <div class="field">
        <label for="towns-multi-optgroup" class="label">Towns (Max 5)</label>
        <select multiple data-maxselected="5" data-init="false" id="towns-multi-optgroup" name="towns-multi-optgroup" class="multiselect">
          <optgroup label="Burlington County">
            <option>Bordentown</option>
            <option>Burlington Township</option>
            <option selected>Cinnaminson</option>
            <option>Delran</option>
            <option>Evesham</option>
            <option>Moorestown</option>
            <option>Mount Laurel</option>
            <option>Palmyra</option>
          </optgroup>
          <optgroup label="Camden County">
            <option>Brooklawn</option>
            <option>Camden</option>
            <option>Cherry Hill</option>
            <option>Erial</option>
            <option>Haddonfield</option>
            <option>Pennsauken</option>
            <option>Pine Hill</option>
            <option>Sicklerville</option>
          </optgroup>
          <optgroup label="Gloucester County">
            <option>Cross Keys</option>
            <option>Deptford</option>
            <option>Glassboro</option>
            <option>Mullica Hill</option>
            <option>Turnersville</option>
            <option>Washington Township</option>
            <option>Woodbury Heights</option>
          </optgroup>
        </select>
      </div>

    </div>
  </div>

</div>
