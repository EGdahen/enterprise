<body>
<div class="wrapper">
  <section class="signin" role="main">

      <svg viewBox="0 0 34 34" class="icon icon-logo" focusable="false" aria-hidden="true" aria-label="Infor Logo">
        <use xlink:href="#icon-logo"></use>
      </svg>

      <h1>Reset your Password</h1>

      <form id="create-password" data-validate-on="submit" autocomplete="off" action="forgotpassword-create" method="post">
        <div class="field">
          <label for="useremail">Email Address</label>
          <input type="text" name="useremail" id="useremail" autocomplete="off" data-validate="required email" data-validation-events="{'required': 'blur change', 'email': 'keypress'}" placeholder="Enter your email address">
        </div>

        <button class="btn-primary" type="submit" disabled="true">Reset My Password</button>

      </form>
  </section>
</div>
{{> controls/svg}}
