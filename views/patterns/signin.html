<body>
<div class="wrapper">
  <section class="signin" role="main">

      <svg viewBox="0 0 34 34" class="icon icon-logo" focusable="false" aria-hidden="true" aria-label="Infor Logo">
        <use xlink:href="#icon-logo"></use>
      </svg>

      <h1>Application Name</h1>

      <div class="field">
        <label for="username-dsp">Email</label>
        <input type="text" name="username-dsp" id="username-dsp" autocomplete="off" data-validate="required">
      </div>

      <div class="field">
        <label for="password-dsp">Password</label>
        <input type="password-dsp" id="password-dsp" data-validate="required">
        <!-- TODO: Caps Lock Indicator -->
      </div>

      <form id="signin" data-validate-on="submit" autocomplete="off">
          <button class="btn-primary" type="submit">Sign in</button>
          <a class="hyperlink" href="forgotpassword">Forgot Password?</a>

          <label for="username" class="audible">Username</label>
          <input type="hidden" name="username" id="username" >
          <label for="password" class="audible">Password</label>
          <input type="hidden" id="password" name="password">
      </form>
  </section>
</div>
{{> controls/svg}}
