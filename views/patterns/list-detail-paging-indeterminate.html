<body class="no-scroll">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> controls/svg}}

  <div id="maincontent" class="two-column page-container fixed list-detail">

    <div class="sidebar " role="complementary">

        <header class="header azure07">
          <div class="toolbar">
            <div class="title">
              <h1>Deployments</h1>
            </div>

            <div class="buttonset">
              <input class="searchfield" placeholder="Search">
            </div>

          </div>
        </header>

        <div class="paginated listview scrollable" id="task-listview" data-init="false"></div>
    </div>

    <div class="main scrollable" role="main">

      <header class="header azure07">
        <div class="toolbar">
          <div class="title">
            <button class="btn-icon list-detail-back-button go-back" type="button">
              <span class="audible">Show navigation</span>
              <span class="icon app-header">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
              </span>
            </button>

            <h1>Auto Suite - PRD </h1>
          </div>

          {{> includes/header-actionbutton}}
        </div>
      </header>

      <div class="content" style="height: 1000px;">

      </div>

    </div>
  </div>

{{={{{ }}}=}}

<script id="task-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled" style="position: relative;">
      {{/disabled}}
      {{^disabled}}
        <li style="position: relative;">
      {{/disabled}}
        <p class="listview-heading">{{productName}}</p>
        <p class="listview-subheading">{{activity}}</p>
      </li>
    {{/dataset}}
  </ul>
</script>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#task-listview').listview({
      paging: true,
      pagesize: 10,
      source: function(req, response) {
        // Build the URL
        var url = '/api/compressors?pageNum='+ req.activePage +'&pageSize='+ req.pagesize;

        //Get Page Based on info in Req, return results into response.
        $.getJSON(url, function(res) {
          req.total = res.total;
          response(res.data, req);
        });
      },
      template: $('#task-tmpl').html()
    });
  });
</script>

<!-- Change Colors -->
<script type="text/javascript">
  $('body').on('initialized', function() {
    $(this).personalize({
      startingColor: '#2578A9' // Azure07
    });
  });
</script>
