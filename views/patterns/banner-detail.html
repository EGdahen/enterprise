<body class="no-scroll">
  {{> controls/svg}}
  {{> includes/masthead}}
  <header class="header is-sticky">
    <div class="toolbar">
      <div class="title">
        <button class="btn-icon application-menu-trigger" type="button">
          <span class="audible">Application Menu</span>
          <span class="icon app-header go-back">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
        </button>

        <h1>Level One Detail Page</h1>
      </div>

      <div class="buttonset">
        <button class="btn-icon header-search" type="button">
          <span class="audible">Search</span>
          <svg class="icon" focusable="false" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </div>

      {{> includes/header-actionbutton}}
    </div>
  </header>

  <div id="maincontent" class="page-container scrollable" role="main">

    <div class="banner-detail">
      <div class="banner">

      </div>
      <div class="detail">

      </div>
    </div>

  </div>
