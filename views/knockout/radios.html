
  <div class="row">
    <div class="twelve columns">

      <fieldset class="radio-group" data-bind="visible: isVisible">
        <legend>Select delivery method</legend>
        <input type="radio" class="radio" data-bind="checked: deliveryMethod, enable: isEnabled" name="delivery" id="delivery1" value="in" />
        <label for="delivery1" class="radio-label">Dine in</label>
        <br>
        <input type="radio" checked class="radio" data-bind="checked: deliveryMethod, enable: isEnabled" name="delivery" id="delivery2" value="out" />
        <label for="delivery2"  class="radio-label">Carry out</label>
        <br>
        <input type="radio" class="radio" data-bind="checked: deliveryMethod, enable: isEnabled" name="delivery" id="delivery3" value="delivery" />
        <label for="delivery3" class="radio-label">Delivery</label>
      </fieldset>

      <button type="button" class="btn" id="showValue">Show</button>
      <button type="button" class="btn" id="changeValue">Change</button>
      <button type="button" class="btn" id="toggleVisibility">Visible</button>
      <button type="button" class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

   <script>
    $(function () {
      var viewModel = {
        deliveryMethod: ko.observable('in'),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel));
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.deliveryMethod('out');
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });

    });
  </script>
