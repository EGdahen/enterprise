
  <div class="row">
    <div class="twelve columns">

      <div class="field">
        <label for="date-field" class="label">Date Field</label>
        <input id="date-field" class="datepicker" name="date-field"  data-bind="datepicker: {value: dateVal, visible: isVisible, readonly: isReadonly, enable: isEnabled}">
      </div>

      <button class="btn" id="showValue">Show</button>
      <button class="btn" id="changeValue">Change</button>
      <button class="btn" id="toggleVisibility">Visible</button>
      <button class="btn" id="toggleReadonly">Readonly</button>
      <button class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

  <script>
    $(function () {
      var viewModel = {
        dateVal: ko.observable(new Date()),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('#date-field').val());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        var yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);

        viewModel.dateVal(yesterday);
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleReadonly').click(function(){
        viewModel.isReadonly(!viewModel.isReadonly());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });
    });
  </script>
