
  <div class="row">
    <div class="twelve columns">

      <div class="field">
        <label for="slider-quality">Quality Control</label>
        <input id="slider-quality" name="slider-quality" class="slider" type="range" min="0" max="5" value="2" step="1" data-bind="slider: {ticks: ticks, value:quality, visible: isVisible, readonly: isReadonly, enable: isEnabled}"/>
      </div>

      <button class="btn" id="showValue">Show Values</button>
      <button class="btn" id="changeValue">Change</button>
      <button class="btn" id="toggleVisibility">Visible</button>
      <button class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

   <script>
    $(function () {
      var viewModel = {
        quality: ko.observable(1), //The Selected Value in the Drop Down
        ticks: ko.observableArray([     //The Array to use.
          {"value": 0, "description": "Very Poor", "color": "#ed1c24"},
          {"value": 1, "description": "Poor", "color": "#ed1c24"},
          {"value": 2, "description": "Adequate", "color": "#faa719"},
          {"value": 3, "description": "Good", "color": "#4fb521"},
          {"value": 4, "description": "Very Good", "color": "#4fb521"},
          {"value": 5, "description": "Superior", "color": "#157a13"}
        ]),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('#slider-quality').val());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.quality(3);
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });
    });
  </script>
