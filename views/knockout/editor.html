
  <div class="row">
    <div class="twelve columns">

      <div class="field">
        <span class="label">Comments</span>
        <div class="editor" role="textbox" aria-multiline="true" aria-label="Comments" data-bind="editor: {value:comments, visible: isVisible, readonly: isReadonly, enable: isEnabled}">
        </div>
      </div>

      <button type="button" class="btn" id="showValue">Show Values</button>
      <button type="button" class="btn" id="changeValue">Change</button>
      <button type="button" class="btn" id="toggleVisibility">Visible</button>
      <button type="button" class="btn" id="toggleReadonly">Readonly</button>
      <button type="button" class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

   <script>
    $(function () {
      var viewModel = {
        comments: ko.observable('<p>Cross-platform, evolve, ROI scale cultivate eyeballs addelivery, e-services content cross-platform leverage extensible viral incentivize integrateAJAX-enabled sticky evolve magnetic cultivate leverage; cutting-edge. Innovate, end-to-end podcasting, whiteboard streamline e-business social; compelling, "cross-media exploit infomediaries innovative integrate integrateAJAX-enabled." Killer interactive reinvent, cultivate widgets leverage morph.</p>'), //The Selected Value in the Drop Down
        types: ko.observableArray([     //The Array to use.
          {key: 'F', name: 'Formula'},
          {key: 'D', name: 'Data'},
          {key: 'T', name: 'Text'}
        ]),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('.editor').html());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.comments('<p><b>e-commerce action-items</b>, <a class="hyperlink" href="#">reintermediate</a>, ecologies paradigms wireless share life-hacks create innovative harness. Evolve solutions rich-clientAPIs synergies harness relationships virtual vertical facilitate end-to-end, wireless, evolve synergistic synergies.</p>');
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleReadonly').click(function(){
        viewModel.isReadonly(!viewModel.isReadonly());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });
    });
  </script>
