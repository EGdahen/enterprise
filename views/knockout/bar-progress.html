
  <div class="row">
    <div class="twelve columns">

      <div class="field" style = "width: 50%" data-bind="visible: isVisible">
        <span class="label" id="prbc-label1">Available Credit <span class="l-pull-right">$40,000</span></span>
        <div class="chart-progressbar" aria-labelledby="prbc-label1">
          <div class="target" style="width: 66%">
            <span aria-hidden="true">$10,000 <br> Pending</span>
          </div>
          <div class="completed" data-bind="style: {width: spentAmt}">
            <span aria-hidden="true" data-bind="html: spent"></span>
          </div>
        </div>
      </div>

      <button class="btn" id="showValue">Show</button>
      <button class="btn" id="changeValue">Change</button>
      <button class="btn" id="toggleVisibility">Visible</button>
    </div>
  </div>

  <script>
    $(function () {
      var viewModel = {
        spentAmt: ko.observable('50%'),
        spent: ko.observable('$20,000 <br> Spent'),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('#date-field').val());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.spentAmt('100%');
        viewModel.spent('$40,000 <br> Spent');
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

    });
  </script>
