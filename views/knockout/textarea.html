
  <div class="row">
    <div class="twelve columns">

      <div class="field" data-bind="visible: isVisible">
        <label for="description-max">Notes (maxlength)</label>
        <textarea id="description-max" class="textarea" maxlength="90" name="description-max" data-bind="value: comments, enable: isEnabled, readonly: isReadonly"></textarea>
      </div>

      <button class="btn" id="showValue">Show Values</button>
      <button class="btn" id="changeValue">Change</button>
      <button class="btn" id="toggleVisibility">Visible</button>
      <button class="btn" id="toggleReadonly">Readonly</button>
      <button class="btn" id="toggleDisabled">Disabled</button>
    </div>
  </div>

   <script>
    $(function () {
      var viewModel = {
        comments: ko.observable('A Whole bunch of relevant information'),
        isVisible: ko.observable(true),
        isEnabled: ko.observable(true),
        isReadonly: ko.observable(false)
      };

      ko.applyBindings(viewModel);

      //show the value...
      $('#showValue').click(function() {
        console.log(ko.toJSON(viewModel), $('#description-max').val());
      });

      //change the value in the viewModel
      $('#changeValue').click(function() {
        viewModel.comments('More relevant information');
      });

      //toggleVisibility
      $('#toggleVisibility').click(function(){
        viewModel.isVisible(!viewModel.isVisible());
      });

      $('#toggleReadonly').click(function(){
        viewModel.isReadonly(!viewModel.isReadonly());
      });

      $('#toggleDisabled').click(function(){
        viewModel.isEnabled(!viewModel.isEnabled());
      });

    });
  </script>

  <script>
    // Note in this example for maxlength (to work in ie)
    // We use the normal page initializer...
    // If we ever need to change this lets make a binding handler.
    $(function() {
      $('body').initialize('en-US');
    });
  </script>
