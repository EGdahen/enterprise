
  <div class="row" data-ng-controller="demo">
    <div class="twelve columns">

      <div class="wizard" data-wizard data-ng-model-ticks="ticks">
      </div>
      <button class="btn" data-ng-click="change()">Change</button>

    </div>


  </div>

  <script>

    // Example App and Controller
    var app = angular.module('sohoxi-angular', []);

    app.controller('demo', function($scope) {
      $scope.ticks = [{label: 'Edit Cart', state: 'complete', href:'#', ngClick: 'checkpage($event)'},
                      {label: 'Shipping', state: 'complete', href:'#', ngClick: 'checkpage($event)'},
                      {label: 'Payment', state: 'complete', href:'#', ngClick: 'checkpage($event)'},
                      {label: 'Confirmation', state: 'current', href:'/confirmation', ngClick: 'checkpage($event)'}];

      $scope.change = function () {
        $scope.ticks = [{label: 'Edit Cart 2', state: 'complete', href:'#', ngClick: 'checkpage($event)'},
              {label: 'Shipping 2', state: 'complete', href:'#', ngClick: 'checkpage($event)'},
              {label: 'Payment 2', state: 'current', href:'#', ngClick: 'checkpage($event)'},
              {label: 'Confirmation 2', state: '', href:'www.google.com', ngClick: 'checkpage($event)'}];
      };

      $scope.checkpage = function (e) {
       var canChangePage = false;
       alert();

        if (!canChangePage) {
          e.stopImmediatePropagation();
        }
      };

    });

  </script>
