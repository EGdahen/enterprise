<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>{{title}}</title>

  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style Sheets -->
  <link rel="stylesheet" id="stylesheet" href="/stylesheets/grey-theme.css" type="text/css">

  <script src="/js/jquery-3.0.0-beta1.js"></script>
  <script src="/js/d3.min.js"></script>
  <script src="/js/sohoxi.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>

</head>
<body data-ng-app="sohoxi-angular">
  <a href="#maincontent" class="skip-link" data-translate="text">SkipToMain</a>
  {{> controls/svg}}

  <div class="page-container">
    {{> includes/header}}
    <div id="maincontent" class="page-container top-padding" role="main">
      {{> content}}
    </div>
  </div>
  <script src="/js/sohoxi-angular.js"></script>
</body>
</html>
