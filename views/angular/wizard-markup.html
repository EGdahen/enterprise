
  <div class="row" data-ng-controller="demo">
    <div class="twelve columns">

      <div class="wizard" data-wizard>
        <div class="wizard-header">
          <div class="bar">
            <div class="completed-range"></div>
            <a href="#" class="tick complete" ng-click="checkpage($event)">
              <span class="label">Context Apps</span>
            </a>
            <a href="#" class="tick complete" ng-click="checkpage($event)">
              <span class="label">Utility Apps</span>
            </a>
            <a href="#" class="tick current" ng-click="checkpage($event)">
              <span class="label">Inbound Configuration</span>
            </a>
            <a href="#" class="tick" ng-click="checkpage($event)">
              <span class="label">OID Mapping</span>
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script>

    // Example App and Controller
    var app = angular.module('sohoxi-angular', []);

    app.controller('demo', function($scope) {

      $scope.checkpage = function (e) {
        var canChangePage = false;

        if (!canChangePage) {
          e.stopImmediatePropagation();
        }

      };

    });

  </script>
