
 <div class="row" style="margin-top: 100px" data-ng-controller="demo">
    <div class="twelve columns">

    <!--This is  needed because it renders first on out dev server -->
    {{={{{ }}}=}}

      <div class="field">
        <label for="slider-regular">Angular Slider Value: {{sliderValue}}</label>
        <input id="slider-regular" name="slider-regular" class="slider" type="range" data-ng-model="sliderValue" value="20" min="10" data-ng-model-max="sliderMax" data-tooltip-content='[""]' data-slider/>
      </div>

      <button class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>

  <script>

    // Example App and Controller
    var app = angular.module('sohoxi-angular', []);

    app.controller('demo', function($scope) {
      $scope.sliderValue = 20;
      $scope.sliderMax = 30;

      $scope.change = function () {
        //$scope.sliderValue = 10;
        $scope.sliderMax = 40;
      };
    });

  </script>
