
  <div class="row" style="margin-top: 100px" data-ng-controller="demo">
      <div class="twelve columns">

      <div class="field">
        <label for="multiselect-id">Multiselect Drop Down</label>
        <select id="multiselect-id" multiple data-ng-model="selectedItem" data-ng-options="option as option for option in options" data-ng-change="log()" data-dropdown></select>
      </div>

      <button class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>


  <script>
    // Example App and Controller
    var app = angular.module('sohoxi-angular', []);

    app.controller('demo', function($scope) {
      $scope.id = 'id1';
      $scope.label = 'Drop Down One';
      $scope.options = ['Option One', 'Option Two', 'Option Three'];
      $scope.selectedItem = $scope.options[2];

      $scope.log = function () {
        console.log('Changed to '+ $scope.selectedItem);
      };

      $scope.change = function () {
        $scope.selectedItem = $scope.options[1];
      };
    });

  </script>
