
  <div class="row" style="margin-top: 100px" data-ng-controller="demo">
    <div class="twelve columns">

      <div class="field">
        <input type="checkbox" data-ng-ng-model="awesome" class="checkbox" id="checkbox1">
        <label for="checkbox1" class="checkbox-label">Are you awesome?</label>
      </div>

      <button class="btn" data-ng-click="change()">Change</button>
    </div>
  </div>

  <script>

    // Example App and Controller
    var app = angular.module('sohoxi-angular', []);

    app.controller('demo', function($scope) {
      $scope.awesome = true;
      $scope.label = 'Drop Down One';

      $scope.log = function () {
        console.log('Changed to '+ $scope.selectedItem);
      };

      $scope.change = function () {
        $scope.awesome = !$scope.awesome;
      };
    });

  </script>
