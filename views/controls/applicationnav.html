<div class="row">
  <div class="twelve columns">
    <h1>Application Nav</h1>
    <span class="label">Application Nav</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button class="btn-icon application-nav-trigger">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-hamburger"></use>
        </svg>
      </button>
      <nav class="application-nav">
        <div class="accordion dark" data-allow-one-pane="true">
          <div class="accordion-header">
            <a href="#my-account">
              <svg class="icon">
                <use xlink:href="#icon-mingle-user"></use>
              </svg>
              <span class="title">My Account</span>
            </a>
            <div class="accordion-pane">
              <div class="accordion-header">
                <a href="#logout">
                  <span class="panel logout">
                    <svg class="icon avatar" viewBox="0 0 48 48">
                      <use xlink:href="#icon-user-avatar"></use>
                    </svg>
                    <span class="content">
                      <span class="name">Christine Yoon</span>
                      <span>Sign Out</span>
                    </span>
                  </span>
                </a>
              </div>
              <div class="separator"></div>
              <div class="accordion-header">
                <a href="#notifications">
                  <span class="title">Notifications</span>
                </a>
              </div>
              <div class="accordion-header">
                <a href="#administrator">
                  <span class="title">Administrator</span>
                </a>
              </div>
              <div class="accordion-header">
                <a href="#user-settings">
                  <span class="title">User Settings</span>
                </a>
              </div>
              <div class="accordion-header">
                <a href="#help">
                  <span class="title">Help</span>
                </a>
              </div>
            </div>
          </div>

          <div class="accordion-header">
            <a href="#search">
              <svg class="icon">
                <use xlink:href="#icon-mingle-search"></use>
              </svg>
              <span class="title">Search</span>
            </a>
          </div>
          <div class="accordion-header">
            <a href="#bookmarks">
              <svg class="icon">
                <use xlink:href="#icon-mingle-bookmark"></use>
              </svg>
              <span class="title">Bookmarks</span>
            </a>
          </div>
          <div class="accordion-header">
            <a href="#history">
              <svg class="icon">
                <use xlink:href="#icon-mingle-history"></use>
              </svg>
              <span class="title">History</span>
            </a>
          </div>
          <div class="accordion-header">
            <a href="#homepages">
              <svg class="icon">
                <use xlink:href="#icon-mingle-homepages"></use>
              </svg>
              <span class="title">Homepages</span>
            </a>
          </div>
          <div class="accordion-header">
            <a href="#my-roles">
              <svg class="icon">
                <use xlink:href="#icon-mingle-roles"></use>
              </svg>
              <span class="title">My Roles</span>
            </a>
            <div class="accordion-pane">
              <div class="accordion-header">
                <a href="#role-1">
                  <span class="title">Role One</span>
                </a>
                <div class="accordion-pane">
                  <div class="accordion-header">
                    <a href="#role-1-task-1">
                      <span class="title">Task #1</span>
                    </a>
                  </div>
                  <div class="accordion-header">
                    <a href="#role-1-task-2">
                      <span class="title">Task #2</span>
                    </a>
                  </div>
                  <div class="accordion-header">
                    <a href="#role-1-task-3">
                      <span class="title">Task #3</span>
                    </a>
                  </div>
                  <div class="accordion-header">
                    <a href="#role-1-task-4">
                      <span class="title">Task #4</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="accordion-header">
                <a href="#role-2">
                  <span class="title">Role Two</span>
                </a>
              </div>
              <div class="accordion-header">
                <a href="#role-3">
                  <span class="title">Role Three</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="branding">
          <svg class="icon" viewBox="0 0 34 34">
            <use xlink:href="#icon-logo"></use>
          </svg>
        </div>
      </nav>
    </div>

  </div>
</div>
