<div class="row">
  <div class="twelve columns">
    <h1>Progress Bar Chart</h1>
    <span class="label">Charts</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-third column">

    <span class="label" id="prbc-label1">Procurement $49,000</span>
    <div class="chart-progressbar" id="chart-progressbar1" aria-labelledby="prbc-label1">
      <div class="target emerald06" style="width: 66%">
        <span aria-hidden="true">16% <span class="audible">left to target</span></span>
      </div>
      <div class="completed emerald06" style="width: 50%">
        <span aria-hidden="true">50% <span class="audible">complete</span></span>
      </div>
    </div>

    <span class="label" id="prbc-label2">Design and Definition $120,000</span>
    <div class="chart-progressbar" id="chart-progressbar2" aria-labelledby="prbc-label2">
     <div class="target amber06" style="width: 90%">
        <span aria-hidden="true">30% <span class="audible">left to target</span></span>
      </div>
      <div class="completed amber06" style="width: 60%">
        <span aria-hidden="true">60%<span class="audible">complete</span></span>
      </div>
    </div>

    <span class="label" id="prbc-label3">Construction $19,000</span>
    <div class="chart-progressbar" id="chart-progressbar3" aria-labelledby="prbc-label3">
      <div class="target graphite06" style="width: 100%">
        <span aria-hidden="true">50% <span class="audible">left to target</span></span>
      </div>
      <div class="completed graphite06" style="width: 50%">
        <span aria-hidden="true">50% <span class="audible">complete</span></span>
      </div>
    </div>

    <br>
    <button class="btn" id="upd-progressbar-chart">Update</button>
  </div>
</div>

<script>
  $('#upd-progressbar-chart').on('click', function () {
    $('#chart-progressbar1').find('.completed').css('width', '100%');
  });
</script>
