<div class="row">
  <div class="twelve columns">
     <div class="field">
        <label for="time-field" class="label">Time Field (default settings)</label>
        <input id="time-field" class="timepicker" name="time-field" type="text">
      </div>

      <div class="field">
        <label for="twentyfour-time-field" class="label">Time Field (24-hour)</label>
        <span class="label">Has 10 minute intervals, and rounds minutes to the nearest interval</span>
        <input id="twentyfour-time-field" class="timepicker" name="twentyfour-time-field" data-minute-interval="10" data-force-hour-mode="24" data-round-to-interval="true" type="text">
      </div>

      <div class="field">
        <label for="time-field-disabled" class="label">Time Field (Disabled)</label>
        <input id="time-field-disabled" class="timepicker" disabled name="time-field-disabled" type="text">
      </div>

  </div>
