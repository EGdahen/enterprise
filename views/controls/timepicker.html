<div class="row">
  <div class="twelve columns">
     <div class="field">
        <label for="time-field" class="label required">Time Field (default settings)</label>
        <input id="time-field" aria-required="true" data-validate="required" class="timepicker" name="time-field" type="text" value="1:00 AM">
      </div>

      <div class="field">
        <label for="twentyfour-time-field" class="label">Time Field (24-hour)</label>
        <span class="label">Has 10 minute intervals, and rounds minutes to the nearest interval</span>
        <input id="twentyfour-time-field" class="timepicker" name="twentyfour-time-field" type="text" data-options='{ "minuteInterval": "10", "roundToInterval": "true", "timeFormat": "HH:mm" }'>
      </div>

      <div class="field">
        <label for="time-field-disabled" class="label">Time Field (Disabled)</label>
        <input id="time-field-disabled" class="timepicker" disabled name="time-field-disabled" type="text">
      </div>

      <div class="field">
        <label for="time-field-readonly" class="label">Time Field (Readonly)</label>
        <input id="time-field-readonly" class="timepicker" readonly name="time-field-readonly" type="text" value="12:30 PM">
      </div>
  </div>
</div>
