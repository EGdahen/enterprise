<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="states-multi" class="label">States (Max 10)</label>
      <select multiple id="states-multi" name="states-multi" data-maxselected="10" class="multiselect">
        <option value="1">Alabama</option>
        <option value="2" selected>Alaska</option>
        <option value="3">Arizona</option>
        <option value="4">Arkansas</option>
        <option value="5">California</option>
        <option value="6">Colorado</option>
        <option value="7">Connecticut</option>
        <option value="8">Delaware</option>
      </select>
    </div>

    <div class="field">
      <label for="towns-multi-optgroup" class="label">Towns (Max 5)</label>
      <select multiple data-maxselected="5" id="towns-multi-optgroup" name="towns-multi-optgroup" class="multiselect">
        <optgroup label="Burlington County">
          <option>Bordentown</option>
          <option>Burlington Township</option>
          <option selected>Cinnaminson</option>
          <option>Delran</option>
          <option>Evesham</option>
          <option>Moorestown</option>
          <option>Mount Laurel</option>
          <option>Palmyra</option>
        </optgroup>
        <optgroup label="Camden County">
          <option>Brooklawn</option>
          <option>Camden</option>
          <option>Cherry Hill</option>
          <option>Erial</option>
          <option>Haddonfield</option>
          <option>Pennsauken</option>
          <option>Pine Hill</option>
          <option>Sicklerville</option>
        </optgroup>
        <optgroup label="Gloucester County">
          <option>Cross Keys</option>
          <option>Deptford</option>
          <option>Glassboro</option>
          <option>Mullica Hill</option>
          <option>Turnersville</option>
          <option>Washington Township</option>
          <option>Woodbury Heights</option>
        </optgroup>
      </select>
    </div>

    <div class="field">
      <label for="multi-disabled" class="label">Fruits (disabled)</label><br />
      <select disabled multiple id="multi-disabled" name="multi-disabled" data-maxselected="2" class="multiselect is-disabled">
        <option value="2">Apple</option>
        <option value="3">Apple</option>
        <option>Grapefruit</option>
        <option>Kiwi</option>
        <option>Lemon</option>
        <option>Lime</option>
        <option selected>Orange</option>
        <option>Strawberry</option>
      </select>
    </div>

  </div>
</div>
