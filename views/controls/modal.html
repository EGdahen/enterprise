<div class="row">
  <div class="twelve columns">
    <h1>Modal</h1>
    <span class="label">Popup Dialog</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <button class="btn" type="button" data-modal="modal-1">Show Dialog</button>
    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title" tabindex="0">Page Settings</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="navTitle">Navigation Title</label>
            <input id="navTitle" name="navTitle" type="text">
          </div>
          <div class="field">
            <label for="navUrl">URL</label>
            <input id="navUrl" name="navUrl" type="text">
          </div>
          <div class="field">
            <label for="pageTitle">Page Title</label>
            <input id="pageTitle" name="pageTitle" type="text">
          </div>
          <div class="field">
            <label for="pageDesc">Page Description</label>
            <input id="pageDesc" name="pageDesc" type="text">
          </div>

          <button type="button" class="btn-primary btn-close">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
