<div class="row">
  <div class="twelve columns">
    <h1>Cardlist</h1>
    <span class="label">List of Items</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-third column">

    <!--This is only needed because it renders first on the server-->
    {{={{{ }}}=}}
    <script id="cardstackTemplate" type="text/html">
      <ul>
        {{#demoTasks}}
          {{#error}}
            <li class="error">
          {{/error}}
          {{^error}}
            <li>
          {{/error}}
            <p class="header">Task #{{task}}</p>
            <p>{{desc}}</p>
          </li>
        {{/demoTasks}}
      </ul>
    </script>

    <div class="card">
      <div class="overlay"></div>
      <div class="card-header">
        <h2 class="card-title">Employee Information</h2>
        <button class="btn-actions">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false">
            <use xlink:href="#action-button"></use>
          </svg>
        </button>
        <ul class="popupmenu actions top">
          <li><a href="#">Create new folder</a></li>
          <li class="separator"></li>
          <li><a href="#">Rename...</a></li>
          <li><a href="#">Move to...</a></li>
          <li><a href="#">Edit folder settings</a></li>
          <li class="separator"></li>
          <li><a href="#">Delete folder</a></li>
        </ul>
      </div>
      <div class="cardlist" style="height: 200px;" data-tmpl="cardstackTemplate" data-dataset="demoTasks">
      </div>
    </div>

  </div>
</div>
