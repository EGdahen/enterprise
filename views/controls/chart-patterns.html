<style>
.main .columns {  
  margin-bottom: 50px;
}
.patterns {
  height: 60px;
  width: 200px;
}
.patterns rect {
  fill: #999999;
}
.patterns rect.blue {
  fill: #368AC0;
}
.patterns rect.green {
  fill: #76B051;
}
.patterns rect.red {
  fill: #E4882B;
}
.svg-patterns {
  position: fixed;
  top: -9999999px;
}
.with-background {
  height: 60px;
  width: 200px;
  background-color: #FBE9BF;
  display: inline-block;
}
</style>

<div class="svg-patterns">
 <svg xmlns="http://www.w3.org/2000/svg">
    <defs>

      <!-- Hatch -->
      <pattern id="pt-hatch" width="7" height="7" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="7" transform="translate(0,0)" fill="white"/>
      </pattern>        
      <mask id="hatch">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-hatch)"/>
      </mask>

      <!-- Double Hatch -->
      <pattern id="pt-doublehatch" width="9" height="9" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="9" transform="translate(0,0)" fill="white"/>
        <rect width="1" height="9" transform="translate(3,0)" fill="white"/>
      </pattern>        
      <mask id="doublehatch">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-doublehatch)"/>
      </mask>

      <!-- Cross Hatch -->
      <pattern id="pt-crosshatch" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10">
        <path d="M0 0L10 10ZM10 0L0 10Z" stroke-width="1" stroke="white"/>
      </pattern>
      <mask id="crosshatch">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-crosshatch)"/>
      </mask>

      <!-- Stitch -->
      <pattern id="pt-stitch" patternUnits="userSpaceOnUse" x="0" y="0" width="6" height="6">
        <rect width="1" height="6" transform="translate(4,0)" fill="white"/>
        <rect width="6" height="1" transform="translate(0,2)" fill="white"/>
      </pattern>
      <mask id="stitch">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-stitch)"/>
      </mask>

      <!-- Dots -->
      <pattern id="pt-dots" patternUnits="userSpaceOnUse" x="0" y="0" width="6" height="6">
        <rect width="6" height="6" fill="black"/>
        <rect x="2" y="2" width="2" height="2" fill="white"/>
      </pattern>
      <mask id="dots">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-dots)"/>
      </mask>

      <!-- Squares -->
      <pattern id="pt-squares" patternUnits="userSpaceOnUse" x="0" y="0" width="8" height="8">
        <rect width="8" height="8" fill="black"/>
        <rect x="1" y="1" width="3" height="3" fill="white"/>
      </pattern>
      <mask id="squares">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-squares)"/>
      </mask>

      <!-- Xs -->
      <pattern id="pt-xs" patternUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
        <line x1="0" y1="0" x2="7" y2="7" stroke-width="1" stroke="white" />
        <line x1="7" y1="0" x2="0" y2="7" stroke-width="1" stroke="white" />
        <line x1="9" y1="9" x2="16" y2="16" stroke-width="1" stroke="white" />
        <line x1="16" y1="9" x2="9" y2="16" stroke-width="1" stroke="white" />
      </pattern>
      <mask id="xs">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-xs)"/>
      </mask>

      <!-- Triangles -->
      <pattern id="pt-triangles" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10">
        <polygon points="4,0 4,4 0,4" fill="white" />
        <polygon points="6,6 10,6 6,10" fill="white" />
      </pattern>
      <mask id="triangles">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#pt-triangles)"/>
      </mask>

    </defs>
  </svg>
</div>


<div class="row">
  <div class="twelve columns">
    <h1>Chart Patterns</h1>
    <span class="label">demo</span>
    <hr>
  </div>
</div>

<div class="main">
  <div class="row">

    <div class="three columns">
      <h2>Hatch</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#hatch)" class="blue"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Double hatch</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#doublehatch)"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Cross hatch</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#crosshatch)" class="green"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Stitch</h2>
      <span class="with-background">
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#stitch)" class="red"/>
      </svg>
      </span>
    </div>

  </div>



  <div class="row">

    <div class="three columns">
      <h2>Dots</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#dots)"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Squares</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#squares)" class="red"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Xs</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#xs)" class="blue"/>
      </svg>
    </div>

    <div class="three columns">
      <h2>Triangles</h2>
      <svg class="patterns">
        <rect width="100%" height="100%" mask="url(#triangles)"/>
      </svg>
    </div>

  </div>
</div>
