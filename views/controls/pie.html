<div class="row">
  <div class="twelve columns">
    <h1>Pie Chart</h1>
    <span class="label">Charts</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Pie Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="pie-chart-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
  var pieData = [{
      data: [{
          name: 'Component A',
          value: 10.1
      }, {
          name: 'Component B',
          value: 10.2
      }, {
          name: 'Component C',
          value: 14.35
      }, {
          name: 'Component D',
          value: 15.6
      }, {
          name: 'Component E',
          value: 21.6
      }, {
          name: 'Component F',
          value: 41.6
      }]
    }];

  $('#pie-chart-example').chart({type: 'pie', dataset: pieData});
</script>
