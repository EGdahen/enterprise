
<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [],
        data = [];

      // Some Sample Data
      data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action', status: 'Error'});
      data.push({ id: 2, productId: 2241202, productName: '1 Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold', status: 'Error'});
      data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action', status: 'Error'});
      data.push({ id: 4, productId: 2445204, productName: '1 Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action', status: 'Confirmed'});
      data.push({ id: 5, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold', status: 'Confirmed'});
      data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold', status: 'Error'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold', status: 'Confirmed'});
      data.push({ id: 7, productId: null, productName: null, activity:  null, quantity: null, price: null, status: null, orderDate: null, action: 'Blank Row', status: 'Confirmed'});

      //Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Id', field: 'id', width: 70, formatter: Formatters.Readonly, filterType: 'text'});
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', width: 150, formatter: Formatters.Readonly, filterType: 'text'});
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', width: 400, formatter: Formatters.Hyperlink, filterType: 'text'});
      columns.push({ id: 'quantity', name: 'Accuml. Quantity', field: 'quantity', align: 'right', width: 150, filterType: 'integer'});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'MM/dd/yyyy', filterType: 'date'});
      columns.push({ id: 'status', name: 'Status', field: 'status', width: 150, formatter: Formatters.Alert, filterType: 'select', options: [{id:'', value:'', label:''}, {id:'Confirmed', value:'Confirmed', label:'Confirmed'}, {id:'Error', value:'Error', label:'Error'}] , ranges: [{'value':'Confirmed', 'classes': 'confirm', text: 'Confirmed'}, {'value':'Error', 'classes': 'error', text: 'Error'}]});
      columns.push({ id: 'price', name: 'Price', field: 'price', width: 145, formatter: Formatters.Decimal, filterType: 'decimal'});

      //Supported Filter Types: text, integer, date, select, decimal, lookup, percent, checkbox, contents

      //Init and get the api for the grid
      $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        filterable: true,
        selectable: 'single',
        cellNavigation: false,
        toolbar: {title: 'Filterable Datagrid', results: true, dateFilter: false ,keywordFilter: false, actions: true, views: true, rowHeight: true, collapsibleFilter: false}
      }).on('filtered', function (e, args) {
        console.log(args);
      }).on('selected', function (e, args) {
        console.log(args);
      });


 });

</script>
