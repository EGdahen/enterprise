<div class="row">
  <div class="twelve columns">
    <h1>Stacked Bar - Vertical</h1>
    <span class="label">Charts</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Grouped Bar Chart</h2>
        </div>
        <div class="widget-content">
          <div id="bar-stacked-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
    var dataset = [{
          data: [{
              name: 'Account A',
              value: 4
          }, {
              name: 'Account B',
              value: 4
          }],
          name: 'Budget'
        }, {
          data: [{
              name: 'Account A',
              value: 2.85
          }, {
              name: 'Account B',
              value: 4.5
          }],
          name: 'Actual'
        }];

  $('#bar-stacked-example').chart({type: 'bar-grouped', dataset: dataset});

</script>
