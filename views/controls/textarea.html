<div class="grid">
  <div class="col-1-1">
    <h1>Text Area</h1>
    <span class="label">Desktop Controls</span>
    <hr>

    <div class="grid">
      <div class="col-6-12 ">
        <div class="field">
          <label for="description">Notes</label>
          <textarea id="description" class="resizable" maxlength="90" name="description" placeholder="Type your notes here..."></textarea>
        </div>
        <div class="field">
          <label for="description-disabled">Notes (disabled)</label>
          <textarea id="description-disabled" disabled name="description-disabled" >Line One</textarea>
        </div>
        <div class="field">
          <label for="description-max">Notes (maxlength)</label>
          <textarea id="description-max" maxlength="90" name="description-max" >Line One</textarea>
        </div>
      </div>
      <div class="col-6-12 ">
        <div class="field">
          <label for="description-readonly">Notes (readonly)</label>
          <textarea id="description-readonly" maxlength="90" readonly name="description-readonly" >Line One</textarea>
        </div>
        <div class="field">
          <label for="description-dirty">Notes (dirty tracking)</label>
          <textarea id="description-dirty" data-trackdirty="true" name="description-dirty" >I will show a dirty indicator if change me and tab out.</textarea>
        </div>
        <div class="field">
          <label for="description-error" class="required">Notes (error)</label>
          <textarea id="description-error" data-validate="required" name="description-error" >I will show an error if you clear the value and tab out.</textarea>
        </div>
      </div>
    </div>

  </div>
</div>
