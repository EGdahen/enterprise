<div class="grid">
  <div class="col-1-1">
    <h1>Text Area</h1>
    <span class="label">Desktop Controls</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">
        <div class="field">
          <label for="description">Notes</label>
          <textarea id="description" name="description" placeholder="Type your notes here..."></textarea>
        </div>
        <div class="field">
          <label for="description-max">Notes (maxlength)</label>
          <textarea id="description-max" maxlength="90" name="description-max" >Line One</textarea>
        </div>
        <div class="field">
          <label for="description-disabled">Notes (disabled)</label>
          <textarea id="description-disabled" disabled name="description-disabled" >Line One</textarea>
        </div>
        <div class="field">
          <label for="description-max">Notes (readonly)</label>
          <textarea id="description-max" maxlength="90" readonly name="description-max" >Line One</textarea>
        </div>
      </div>
    </div>

  </div>
</div>
