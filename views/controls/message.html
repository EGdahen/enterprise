<div class="row">
  <div class="twelve columns">
    <h1>Message</h1>
    <span class="label">Popup Messages</span>
    <hr>

    <button class="btn" type="button" id="show-error-message">Show Error Message</button>
    <script>
      $('#show-error-message').on('click', function () {
        $('body').message({title: 'Application Error',
                           isError: true,
                           message: 'This application has experienced a system error due to the lack of internet access. Please restart the application in order to proceed.',
                           buttons: [{text: 'Restart Now',
                                      click: function() {
                                        $(this).modal('close');
                                      },
                                      isDefault: true
                                    }]
        });
      });
    </script>

  </div>
</div>
