

<div class="row">
  <div class="twelve columns">

    <span class="label">Swip Me</span>
    <div id='thing' style="border: 1px solid #999999;width:100px; height:100px; background:#ffffff;">
      Swip Me
    </div>
</div>

<script type="text/javascript">

var xDown = null,
  yDown = null;

function handleTouchStart(e) {
  xDown = (e.touches ? e.touches[0].clientX : e.pageX);
  yDown = (e.touches ? e.touches[0].clientY : e.pageY);
}

function handleTouchMove(e) {
    if ( ! xDown || ! yDown ) {
      return;
    }

    var xUp = (e.touches ? e.touches[0].clientX : e.pageX),
      yUp = (e.touches ? e.touches[0].clientY : e.pageY);

    var xDiff = xDown - xUp,
      yDiff = yDown - yUp;

    console.log(xDiff, yDiff);
    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
      if ( xDiff > 0 ) {
        /* left swipe */
        console.log('left swipe');
      } else {
        /* right swipe */
        console.log('right swipe');
      }
    } else {
      if ( yDiff > 0 ) {
          /* up swipe */
        console.log('up swipe');
      } else {
          /* down swipe */
        console.log('down swipe');
      }
    }
    /* reset values */
    xDown = null;
    yDown = null;
}

document.addEventListener('touchstart', handleTouchStart, false);
document.addEventListener('touchmove', handleTouchMove, false);
document.addEventListener('mousedown', handleTouchStart, false);
document.addEventListener('mousemove', handleTouchMove, false);

</script>
