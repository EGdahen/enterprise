

<div class="row">
  <div class="twelve columns">

    <span class="label">Draggable - Free</span>
    <div class="draggable" style="border: 1px solid #999999;position:absolute; top:40px; width:50px; height:50px; background:#ffffff;">Free</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - Clone</span>
    <div class="draggable clone" style="border: 1px solid #999999;position:absolute; top:140px; width:50px; height:50px; background:#ffffff;">Clone</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - only on x or y axis</span>
    <div class="draggable x-only" style="border: 1px solid #999999;position:absolute; top:240px; width:50px; height:50px; background:#ffffff;">X Only</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - with collision detection</span>
    <div id="one" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; top: 340px; width:50px; height:50px; background:#ffffff;">Left</div>
    <div id="two" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; left: 285px; top: 340px; width:50px; height:50px; background:#ffffff;">Right</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Drag Resize - only on x and y</span>
    <div class="resizable" style="border: 1px solid #999999; position:absolute; top: 442px; width:50px; height:50px; background:#ffffff;">
      Resize me
      <div class="resize-handle"></div>
    </div>

  </div>
</div>

<script>

  $('.draggable.x-only.collision').drag({axis: 'x', containment: 'parent', obstacle: '.collision'});
  $('.draggable.x-only').drag({axis: 'x', containment: 'parent'});
  $('.draggable.clone').drag({containment: 'document', clone: 'true'});
  $('.draggable').drag({containment: 'document'}).on('dragstart', function () {
    console.log('dragstart')
  }).on('drag', function () {
    console.log('drag')
  }).on('dragend', function () {
    console.log('dragend')
  });

  $('.resizable').resize();

</script>
