<div class="row">
  <div class="six columns">
    <button id="manual-contextual-panel" class="btn-secondary">
      Contextual Action Panel - Manual Trigger
    </button>
  </div>
</div>

<script type="text/javascript">

    $('#manual-contextual-panel').off('click').on('click', function() {

      $('body').contextualactionpanel({
        title: 'Expenses: $50,000.00',
        content: '<div class="two-column"><div style="height: 300px; width: 200px;"></div></div>',
        trigger: 'immediate',
        buttons: [
          {
            type: 'input',
            text: 'Keyword',
            id: 'filter',
            name: 'filter',
            cssClass: 'searchfield'
          }, {
            text: 'Close',
            cssClass: 'btn-close',
            icon: '#icon-close',
            click: function() {
              $(this).modal('close');
            }
          }
        ]
      }).on('close', function () {
        $('#new-grid').closest('.contextual-action-panel').remove();
      });

    });
</script>
