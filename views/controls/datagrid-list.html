<div class="row">
  <div class="twelve columns">
     <div class="toolbar" role="toolbar">
        <div class="title">
          <span class="datagrid-row-count"></span> results in Companies for "Gravel"
        </div>
      </div>
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [];

      //Define Columns for the Grid.

      columns.push({ id: 'favorite', name: '', field: 'favorite', formatter: Formatters.Favorite});
      columns.push({ id: 'companyName', name: 'Company Name', field: 'companyName', formatter: Formatters.Hyperlink});
      columns.push({ id: 'phone', name: 'Phone', field: 'phone'});
      columns.push({ id: 'location', name: 'Location', field: 'location'});
      columns.push({ id: 'contact', name: 'Contact Name', field: 'contact'});
    //  columns.push({ id: 'location', name: 'Location', field: 'location'});
      columns.push({ id: 'customerSince', name: 'Customer Since', field: 'customerSince'});
      columns.push({ id: 'action', name: 'Action Item', field: 'action', text: 'New Order', formatter: Formatters.Button, focusable: true, click: function () {console.log('Nice Clicking'); } });

       var url = '/api/companies';

      $.getJSON(url, function(res) {
         //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          editable: false,
          isList: true,
          dataset: res,
          toolbar: {results: true}
        });
      });

    });
</script>
