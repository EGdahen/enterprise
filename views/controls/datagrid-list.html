<div class="row">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [];

      //Define Columns for the Grid.
      columns.push({ id: 'type', name: 'Type', field: 'type', formatter: Formatters.Text, cssClass: 'uppercase'});
      columns.push({ id: 'datetime', name: 'Time', field: 'datetime', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'requestor', name: 'Requested By', field: 'requestor'});
      columns.push({ id: 'deployment', name: 'Deployment', field: 'deployment'});
      columns.push({ id: 'scheduled', name: 'Scheduled Time', field: 'scheduled', formatter: Formatters.Date, dateFormat: 'dd-MM-yyyy, HH:mm:ss'});
      columns.push({ id: 'status', name: 'Status', field: 'status', formatter: Formatters.Color,
        ranges: [{'value': 'Success', 'classes': 'alert-green'}, {'value': 'Queued', classes: ''}]});
      columns.push({ id: 'action', name: 'Action Item', field: 'action', width: 200});

       var url = '/api/servicerequests';

      $.getJSON(url, function(res) {
         //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          editable: false,
          isList: true,
          dataset: res,
          toolbar: {title: 'Data Grid Header Title', results: true, dateFilter: true ,keywordFilter: true, advancedFilter: true, actions: true, views: true, rowHeight: true}
        });
      });

    });
</script>
