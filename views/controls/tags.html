<div class="row bottom-space">
  <div class="six columns">
    <span class="tag">#Tagged</span>
  </div>
</div>

<div class="row bottom-space">
  <div class="six columns">
    <span class="tag secondary">#Tagged</span>
  </div>
</div>

<div class="row bottom-space">
  <div class="six columns">
    <span class="tag error"><span class="audible">Error</span>Delayed</span>
  </div>
</div>


<div class="row bottom-space">
  <div class="six columns">
    <span class="tag good">Open Order</span>
  </div>
</div>

<div class="row bottom-space">
  <div class="six columns">
    <span class="tag alert"><span class="audible">Alert</span>Help Order</span>
  </div>
</div>

<div class="row bottom-space">
  <div class="six columns">
    <a href="#" id="example-clickable" class="tag is-clickable">#Clickable</a>
  </div>
</div>

<div class="row bottom-space">
  <div class="six columns">
     <a href="#" id="example-dismissable" class="tag is-dismissable">#Dismissable</a>
  </div>
</div>

</div>

<script>
  var tempID,
    output = $('#output'),
    msg = function(str) {
      return '<span style="display: block; font-size: 1.4rem; margin-bottom: 0.5rem;">'+ str +'</span>';
    };

  $('.is-dismissable')
    // Before Remove
    .on('beforetagremove', function(e, arg) {
      tempID = arg.element.attr('id');
      output.prepend(msg('Before Remove: '+ tempID));
      arg.event.preventDefault();
    })
    // After Remove: Need to check on parent, because tag is removed at this point
    .parent().on('aftertagremove', function() {
      output.prepend(msg('After Remove: '+ tempID));
    });

    $('.is-clickable').on('click', function(e) {
      output.prepend(msg('Tag Clicked: '+ this.id));
      e.preventDefault();
    });
</script>
