<div class="row">
  <div class="twelve columns">
    <h1>Search Field</h1>
    <span class="label">Desktop Controls</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-half column">

    <div class="field">
      <label for="searchfield">Search</label>
      <input data-searchfield data-init id="searchfield" name="searchfield" class="searchfield" />
    </div>

    <script type="text/javascript">
      $('body').on('initialized', function() {
        var cnt = 0;

        $('#searchfield').searchfield({
          allResultsCallback: function(noResultsContent) {
            cnt ++;
            $('body').toast({
              title: noResultsContent,
              message: 'Show All Results Callback has been triggered'
            });
          },
          source: '/api/states?term='
        })
      });
    </script>

  </div>
</div>
