<div class="row">
  <div class="twelve columns">

    <span>
      <svg class="icon icon-alert" focusable="false" aria-hidden="true" role="presentation">
         <use xlink:href="#icon-alert"></use>
      </svg>
      <span class="audible">Alert</span>
    </span>

    <span>
      <svg class="icon icon-confirm" focusable="false" aria-hidden="true" role="presentation">
         <use xlink:href="#icon-confirm"></use>
      </svg>
      <span class="audible">OK</span>
    </span>

    <span>
      <svg class="icon icon-error" focusable="false" aria-hidden="true" role="presentation">
         <use xlink:href="#icon-error"></use>
      </svg>
      <span class="audible">Error</span>
    </span>

    <span>
      <svg class="icon icon-info" focusable="false" aria-hidden="true" role="presentation">
         <use xlink:href="#icon-info"></use>
      </svg>
      <span class="audible">Information</span>
    </span>

  </div>
</div>
