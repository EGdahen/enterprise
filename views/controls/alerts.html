
<div class="row">
  <div class="twelve columns">
    <h1>Alerts</h1>
    <span class="label">Visual Indicators</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <span>
      <svg class="icon icon-confirm" focusable="false" aria-hidden="true">
         <use xlink:href="#icon-confirm"></use>
      </svg>
      <span class="audible">OK</span>
    </span>

    <span>
      <svg class="icon icon-error" focusable="false" aria-hidden="true">
         <use xlink:href="#icon-error"></use>
      </svg>
      <span class="audible">Error</span>
    </span>

    <span>
      <svg class="icon icon-info" focusable="false" aria-hidden="true">
         <use xlink:href="#icon-info"></use>
      </svg>
      <span class="audible">Information</span>
    </span>


  </div>
</div>
