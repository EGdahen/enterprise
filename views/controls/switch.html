<div class="row">
  <div class="twelve columns">
    <h1>Switches</h1>
    <span class="label">Desktop Controls</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="switch">
      <input type="checkbox" checked id="notifications" name="notifications" class="switch" />
      <label for="notifications">Allow notifications</label>
    </div>

    <div class="switch">
      <input type="checkbox" id="searched" name="searched" class="switch" />
      <label for="searched">Allow my profile to be searched</label>
    </div>

    <div class="switch">
      <input type="checkbox" id="requests" name="requests" disabled class="switch" />
      <label for="requests">Automatically approve requests</label>
    </div>

  </div>
</div>
