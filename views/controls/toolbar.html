<div class="row">
  <div class="twelve columns">
    <h1>Toolbar Control</h1>
    <span class="label">Interaction</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div id="datagrid-toolbar" class="toolbar" role="toolbar">
      <div class="title">
        Title of This Class of Toolbar
      </div>
      <div class="buttonset">
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-datagrid-categories"></use>
          </svg>
          <span>Category</span>
        </button>
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-calendar-date"></use>
          </svg>
          <span>Date</span>
        </button>
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-datagrid-search"></use>
          </svg>
          <span>Keyword</span>
        </button>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <span class="label">Long Toolbar w/ Numbers</span>
    <hr>

    <div id="long-toolbar" class="toolbar" role="toolbar">
      <div class="buttonset">
        <button class="btn" type="button">1</button>
        <button class="btn" type="button" disabled>2</button>
        <button class="btn" type="button">3</button>
        <div class="separator"></div>
        <button class="btn" type="button">4</button>
        <button class="btn" type="button">5</button>
        <button class="btn hidden" type="button">6</button>
        <button class="btn" type="button">7</button>
        <div class="separator"></div>
        <button class="btn" type="button">8</button>
        <button class="btn" type="button">9</button>
        <button class="btn" type="button">10</button>
        <button class="btn" type="button" disabled>11</button>
        <div class="overflow-break"></div>
        <button class="btn" type="button">12</button>
        <button class="btn" type="button">13</button>
        <div class="separator"></div>
        <button class="btn" type="button">14</button>
        <button class="btn hidden" type="button">15</button>
        <button class="btn" type="button">16</button>
        <button class="btn" type="button" disabled>17</button>
        <button class="btn" type="button" disabled>18</button>
        <button class="btn" type="button">19</button>
        <button class="btn" type="button">20</button>
        <button class="btn" type="button" disabled>21</button>
      </div>
    </div>

  </div>
</div>
