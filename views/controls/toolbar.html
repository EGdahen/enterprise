<div class="row">
  <div class="twelve columns">
    <h1>Toolbar Control</h1>
    <span class="label">Interaction</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div id="datagrid-toolbar" class="toolbar" role="toolbar">
      <div class="title">
        Title of This Class of Toolbar
      </div>
      <div class="buttonset">
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-datagrid-categories"></use>
          </svg>
          <span>Category</span>
        </button>
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-calendar-date"></use>
          </svg>
          <span>Date</span>
        </button>
        <button class="btn-icon has-text" type="button">
          <svg class="icon">
            <use xlink:href="#icon-datagrid-search"></use>
          </svg>
          <span>Keyword</span>
        </button>
        <div class="overflow-break"></div>

        <button class="btn-icon has-text" type="button">
          <span>Option #1</span>
        </button>

        <button class="btn-menu" type="button">
          <span>Option #2</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Sub Option #1</a></li>
          <li><a href="#">Sub Option #2</a></li>
          <li><a href="#">Sub Option #3</a></li>
          <li class="is-checked"><a href="#">Sub Option #4</a></li>
          <li><a href="#">Sub Option #5</a></li>
          <li><a href="#">Sub Option #6</a></li>
        </ul>

        <button class="btn-menu" type="button">
          <span>Option #3</span>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Sub Option #1</a></li>
          <li><a href="#">Sub Option #2</a></li>
          <li><a href="#">Sub Option #3</a></li>
          <li class="is-checked"><a href="#">Sub Option #4</a></li>
          <li><a href="#">Sub Option #5</a></li>
          <li><a href="#">Sub Option #6</a></li>
        </ul>

      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <span class="label">Long Toolbar w/ Numbers</span>
    <hr>

    <div id="long-toolbar" class="toolbar" role="toolbar">
      <div class="buttonset">
        <button class="btn-tertiary" type="button">First Tool</button>
        <button class="btn-tertiary" type="button" disabled>Second Tool</button>
        <button class="btn-tertiary" type="button">Third Tool</button>
        <div class="separator"></div>
        <button class="btn-tertiary" type="button">Fourth Tool</button>
        <button class="btn-tertiary" type="button">Fifth Tool</button>
        <button class="btn-tertiary hidden" type="button">Sixth Tool</button>
        <button class="btn-tertiary" type="button">Seventh Tool</button>
        <div class="separator"></div>
        <button class="btn-tertiary" type="button">Eighth Tool</button>
        <button class="btn-tertiary" type="button">Ninth Tool</button>
        <button class="btn-tertiary" type="button">Tenth Tool</button>
        <button class="btn-tertiary" type="button" disabled>Eleventh Tool</button>
        <div class="overflow-break"></div>
        <button class="btn-tertiary" type="button">Twelfth Tool</button>
        <button class="btn-tertiary" type="button">Thirteenth Tool</button>
        <div class="separator"></div>
        <button class="btn-tertiary" type="button">Fourteenth Tool</button>
        <button class="btn-tertiary hidden" type="button">Fifteenth Tool</button>
        <button class="btn-tertiary" type="button">Sixteenth Tool</button>
        <button class="btn-tertiary" type="button" disabled>Seventeenth Tool</button>
        <button class="btn-tertiary" type="button" disabled>Eighteenth Tool</button>
        <button class="btn-tertiary" type="button">Ninteenth Tool</button>
        <button class="btn-tertiary" type="button">Twentieth Tool</button>
        <button class="btn-tertiary" type="button" disabled>Twenty-first Tool</button>
      </div>
    </div>

  </div>
</div>
