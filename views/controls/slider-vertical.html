<div class="row">
  <div class="two columns">

    <div class="field">
      <label for="slider-vertical">Vertical Slider</label>
      <input id="slider-vertical" name="slider-regular" class="slider vertical" type="range" data-options="{
        'persistTooltip': true
      }" min="0" max="100" value="50" />
    </div>

  </div>
  <div class="two columns">

    <div class="field">
      <label for="slider-vertical-quality">Ticks &amp; Colors</label>
      <input id="slider-vertical-quality" name="slider-vertical-quality" class="slider vertical" type="range" min="0" max="5" value="2" step="1" data-ticks='[
        {"value": 0, "description": "Very Poor", "color": "#ed1c24"},
        {"value": 1, "description": "Poor", "color": "#ed1c24"},
        {"value": 2, "description": "Adequate", "color": "#faa719"},
        {"value": 3, "description": "Good", "color": "#4fb521"},
        {"value": 4, "description": "Very Good", "color": "#4fb521"},
        {"value": 5, "description": "Superior", "color": "#157a13"}
      ]'/>
    </div>

  </div>

</div>
