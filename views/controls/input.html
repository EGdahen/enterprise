<div class="grid">
  <div class="col-1-1">
    <h1>Input Fields</h1>
    <span class="label">Desktop Controls</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">
        <div class="field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Normal text Field">
        </div>

        <div class="field">
          <label class="required" for="email-address">Email Address <span class="audible">Required</span></label>
          <input type="text" id="email-address" data-validate="required" placeholder="Company@address.com">
        </div>
      </div>
    </div>

  </div>
</div>


<div class="field">
  <label for="input-focused">Label</label>
  <input type="text" class="is-focused" value="Entering Content (in focus state)" id="input-focused">
</div>

<div class="field">
  <span class="label">Data</span>
  <span class="data">Read Only Text Field without Field Box</span>
</div>

<div class="field">
  <label for="input-disabled">Label</label>
  <input type="text" disabled value="Data (disabled field)" id="input-disabled">
</div>


<div class="field">
  <label for="input-error">Label</label>
  <input type="text" class="error" value="073021" id="input-error">
  <span role="alert" class="error-message">
    The zipcode you entered is incorrect.
    <svg class="icon icon-error" viewBox="0 0 32 32">
      <use xlink:href="#icon-error"></use>
    </svg>
  </span>
</div>
