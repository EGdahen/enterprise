
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field" class="label">Date Field</label>
      <input id="date-field"  class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text" data-validate="required" data-options="{'disable':{'dates': ['6/9/2015', '6/12/2015'], 'dayOfWeek': '[0,6]'}}">
    </div>

    <div class="field">
      <label for="date-field-2" class="label">Date Field</label>
      <input id="date-field-2" class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value = "11/10/2014"class="datepicker" disabled name="date-field-disabled" type="text">
    </div>

    <script>
      $('body').on('initialized', function () {
        $('#date-field').data('datepicker').setValue('05/12/2015');
      });
    </script>
  </div>
</div>
