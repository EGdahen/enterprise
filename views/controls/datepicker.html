
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" class="datepicker" name="date-field" data-options= "{dateFormat: 'yyyy-MM-dd'}" type="text" value="2016/10/14">
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value="10/31/2014" class="datepicker" disabled name="date-field-disabled" type="text">
    </div>

    <div class="field">
      <label for="date-field-readonly" class="label">Date Field (Readonly)</label>
      <input id="date-field-readonly" value="10/31/2014" class="datepicker" readonly name="date-field-readonly" type="text">
    </div>

    <div class="field">
       <label for="start-time" class="label required" >Start Time</label>
       <input id="start-time" name="start-time" type="text" class="datepicker input-md" data-validate="required" data-options="{'showTime': 'true', 'timeFormat': 'h:mm a'}" />
    </div>

  </div>
</div>
