
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" class="datepicker" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value="10/31/2014" class="datepicker" disabled name="date-field-disabled" type="text">
    </div>

    <div class="field">
       <label for="log-startTime-modal" data-sce-translate="text">startTime.title</label>
       <input id="log-startTime-modal" name="log-startTime-modal" type="text" class="datepicker datetime" data-validate="required" data-options="{'showTime': 'true'}" />
    </div>

  </div>
</div>
