
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" class="datepicker" name="date-field" data-options= "{dateFormat: 'yyyy-MM-dd'}" type="text">
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value="10/31/2014" class="datepicker" disabled name="date-field-disabled" type="text">
    </div>

    <div class="field">
       <label for="start-time" >Start Time</label>
       <input id="start-time" name="start-time" type="text" class="datepicker input-md" data-validate="required" data-options="{'showTime': 'true', 'timeFormat': 'h:mm:ss a'}" />
    </div>

  </div>
</div>
