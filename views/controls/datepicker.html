<div class="grid">
  <div class="col-1-1">
    <h1>Date Picker</h1>
    <span class="label">Input Fields</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">

        <div class="field">
          <label for="date-field" class="label">Date Field</label>
          <input id="date-field" data-mask="## / ## / ####" class="datepicker" name="date-field" type="date">
        </div>

        <div class="field">
          <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
          <input id="date-field-disabled" data-mask="## / ##/ ####" class="datepicker" disabled name="date-field-disabled" type="date">
        </div>

      <div class="calendar">
        <div class="calendar-header">
          <button type="button">Previous Month</button>
          <span class="month">november 2013</span>
          <button type="button">Next Month</button>
        </div>

        <table class="calendar-table">
          <thead>
            <tr>
              <th>SU</th>
              <th>MO</th>
              <th>TU</th>
              <th>WE</th>
              <th>TH</th>
              <th>FR</th>
              <th>SA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="alt">26</td>
              <td class="alt">27</td>
              <td class="alt">28</td>
              <td class="alt">29</td>
              <td class="alt" >30</td>
              <td class="alt">31</td>
              <td>1</td>
            </tr>
            <tr>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
            </tr>
            <tr>
              <td>9</td>
              <td class="selected">10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
            </tr>
            <tr>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td class="today">20</td>
              <td>21</td>
              <td>22</td>
            </tr>
            <tr>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td class="alt">1</td>
            </tr>
          </tbody>
        </table>

        <div class="calendar-footer">
          <a href="#" class="link cancel">Clear</a>
          <a href="#" class="link set">Set Date</a>
        </div>
      </div>


      </div>
    </div>
  </div>
</div>
