
<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input id="date-field-normal" class="datepicker" name="date-field" type="text">
    </div>

    <div class="field">
      <label for="date-field-disabled" class="label">Date Field (Disabled)</label>
      <input id="date-field-disabled" value="10/31/2014" class="datepicker" disabled name="date-field-disabled" type="text">
    </div>

    <div class="field">
       <label for="start-time" data-sce-translate="text">Start Time</label>
       <input id="start-time" name="start-time" type="text" class="datepicker input-md" data-validate="required" data-options="{'showTime': 'true'}" />
    </div>

    <div class="field">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Normal text Field">
    </div>
  </div>
</div>
