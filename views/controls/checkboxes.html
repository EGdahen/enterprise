<h1 class="demo-heading">Checkboxes <span>(Css Only)</span></h1>
<input type="checkbox" class="checkbox" id="checkbox1">
<label for="checkbox1" class="checkbox-label">Unchecked</label><br>

<input type="checkbox" class="checkbox" id="checkbox2" checked>
<label for="checkbox2" class="checkbox-label" >Checked</label><br>

<input type="checkbox" class="checkbox is-dirty" id="checkbox3" >
<label for="checkbox3" class="checkbox-label" >Dirty</label><br>

<input type="checkbox" class="checkbox" id="checkbox4" disabled>
<label for="checkbox4" class="checkbox-label" >Disabled and Unchecked</label><br>

<input type="checkbox" class="checkbox" id="checkbox5" disabled checked>
<label for="checkbox5" class="checkbox-label">Disabled and Checked</label><br>

<input type="checkbox" class="checkbox is-partial" checked id="checkbox8">
<label for="checkbox8" class="checkbox-label" >Partial</label><br>
