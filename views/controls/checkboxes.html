<div class="grid">
  <div class="col-1-1">
    <h1>Checkboxes</h1>
    <span class="label">Css Only</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">

        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox1">
          <label for="checkbox1" class="checkbox-label">Unchecked</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox2" checked>
          <label for="checkbox2" class="checkbox-label" >Checked</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox is-dirty" id="checkbox3" >
          <label for="checkbox3" class="checkbox-label" >Dirty</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox4" disabled>
          <label for="checkbox4" class="checkbox-label" >Disabled and Unchecked</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox" id="checkbox5" disabled checked>
          <label for="checkbox5" class="checkbox-label">Disabled and Checked</label>
        </div>

        <div class="field">
          <input type="checkbox" class="checkbox partial" checked id="checkbox8">
          <label for="checkbox8" class="checkbox-label" >Partial</label>
        </div>

      </div>
    </div>
  </div>
</div>
