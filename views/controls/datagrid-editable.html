
<div class="row">
  <div class="twelve columns">
    <div role="toolbar" class="toolbar">
      <div class="title">Data Grid Header Title  <span class="datagrid-result-count"></span></div>

      <div class="buttonset">

        <button class="btn" type="button" id="add-btn">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-add"></use>
          </svg>
          <span>Add</span>
        </button>

        <button class="btn" type="button" id='remove-btn'>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-delete"></use>
          </svg>
          <span>Remove</span>
        </button>

      </div>
    </div>

    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  var gridApi = null;

  $('body').one('initialized', function () {

    Locale.set('en-US').done(function () {
        var grid,
          columns = [],
          data = [];

        // Some Sample Data
        data.push({ id: 1, productId: 2142201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), portable: false, action: 'Action'});
        data.push({ id: 2, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.991, status: '', orderDate: new Date(2015, 7, 3), portable: false, action: 'On Hold'});
        data.push({ id: 3, productId: 2342203, productName: 'Portable Compressor', activity:  'Inspect and Repair', portable: true, quantity: 1, price: 120.992, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
        data.push({ id: 4, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', portable: true, quantity: 3, price: null, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
        data.push({ id: 5, productId: 2542205, productName: 'De Wallt Compressor', activity:  'Inspect and Repair', portable: false, quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
        data.push({ id: 5, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', portable: false, quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
        data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'inspect and Repair', portable: true, quantity: 41, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});

        //Define Columns for the Grid.
        columns.push({ id: 'id', name: 'Row Id', field: 'id', width: 10, formatter: Formatters.Readonly});
        columns.push({ id: 'productId', name: 'Product Id', field: 'productId', width: 140, formatter: Formatters.Readonly});
        columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName', width: 125, formatter: Formatters.Hyperlink, editor: Editors.Input});
        columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', width: 125, editor: Editors.Input});
        columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', width: 125, align: 'right', editor: Editors.Input, mask: '###'});
        columns.push({ id: 'status', name: 'Status', field: 'price', width: 125, align: 'center', formatter: Formatters.Alert, readonly: true, ranges: [{'min': 0, 'max': 150, 'classes': 'confirm', text: 'Confirmed'}, {'min': 151, 'max': 9999, 'classes': 'error', text: 'Error'}]});
        columns.push({ id: 'portable', name: 'Portable', field: 'portable', width: 60, align: 'center', formatter: Formatters.Checkbox, editor: Editors.Checkbox});
        columns.push({ id: 'price', name: 'Price', field: 'price', width: 125, align: 'right', formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 3, maximumFractionDigits: 3}, editor: Editors.Input, mask: '###.000'});
        columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy', editor: Editors.Input});
        columns.push({ id: 'action', name: 'Action', field: 'action', width: 125, align: 'center', formatter: Formatters.Dropdown, editor: Editors.Dropdown,
          options: [{id: 'oh', label: 'On Hold', value: 'On Hold'}, {id: 'sh', label: 'Shipped', value: 'sh'} , {id: 'ac', label: 'Action', value: 'Action'}]
          });

        //Init and get the api for the grid
        grid = $('#datagrid').datagrid({
          columns: columns,
          dataset: data,
          editable: true,
          selectable: 'single',
          toolbar: {title: 'Data Grid Header Title', results: true, dateFilter: false ,keywordFilter: true, advancedFilter: true, actions: true, views: true, rowHeight: true}
        }).on('cellchange', function (e, args) {
          console.log(e, args);
        }).on('rowadd', function (e, args) {
          console.log(e, args);
        }).on('rowremove', function (e, args) {
          console.log(e, args);
        });

        gridApi = grid.data('datagrid');

    });
  });

  var newId = 6;
  //Add Code for Add and icon-delete
  $('#add-btn').on('click', function () {
    gridApi.addRow({ id: newId++, productId: 2642206, productName: 'New Product'});
  });

  //Add Code for Add and icon-delete
  $('#remove-btn').on('click', function () {
    gridApi.removeSelected();
  });
</script>
