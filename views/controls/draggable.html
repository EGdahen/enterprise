<style>
  .draggable {
    cursor: move;
  }
</style>

<div class="grid">
  <div class="col-1-1">
    <h1>Drag and Touch</h1>
    <span class="label">Supported Interaction Scenarios</span>
    <hr>

    <span class="label">Draggable (Can Drag anywhere)</span>
    <div class="draggable" style="position:absolute; top:275px; width:50px; height:50px; background:#ffffff;">Free</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - only on x or y axis</span>
    <div class="draggable x-only" style="position:absolute; top:380px; width:50px; height:50px; background:#ffffff;">X Only</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - with collision detection</span>
    <div id="one" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; top: 480px; width:50px; height:50px; background:#ffffff;">X Only Left</div>
    <div id="two" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; left: 500px; top: 480px; width:50px; height:50px; background:#ffffff;">X Only Right</div>

  </div>
</div>

<script>

  $('.draggable.x-only.collision').draggable({axis: 'x', containment: 'parent', obstacle: '.collision'});
  $('.draggable.x-only').draggable({axis: 'x', containment: 'parent'});
  $('.draggable').draggable({containment: 'document', clone: 'true'});

</script>
