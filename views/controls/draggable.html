

<div class="row">
  <div class="twelve columns">
    <h1>Drag and Touch Drag</h1>
    <span class="label">Supported Interaction Scenarios</span>
    <hr>

    <span class="label">Draggable (Can Drag anywhere)</span>
    <div class="draggable" style="border: 1px solid #999999;position:absolute; top:235px; width:50px; height:50px; background:#ffffff;">Free</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - only on x or y axis</span>
    <div class="draggable x-only" style="border: 1px solid #999999;position:absolute; top:335px; width:50px; height:50px; background:#ffffff;">X Only</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <span class="label">Draggable - with collision detection</span>
    <div id="one" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; top: 440px; width:50px; height:50px; background:#ffffff;">Left</div>
    <div id="two" class="draggable x-only collision" style="border: 1px solid #999999; position:absolute; left: 280px; top: 440px; width:50px; height:50px; background:#ffffff;">Right</div>

  </div>
</div>


<script>

  $('.draggable.x-only.collision').draggable({axis: 'x', containment: 'parent', obstacle: '.collision'});
  $('.draggable.x-only').draggable({axis: 'x', containment: 'parent'});
  $('.draggable').draggable({containment: 'document', clone: 'true'});

</script>
