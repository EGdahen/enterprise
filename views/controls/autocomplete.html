<div class="row">
  <div class="twelve columns">
    <h1>Autocomplete</h1>
    <span class="label">for search and textbox</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="autocomplete-default">States</label>
      <input type="text" data-autocomplete="true" data-source="http://localhost:4000/api/states?term=" placeholder="Type to Search" id="autocomplete-default">
    </div>

  </div>
</div>
