<div class="grid">
  <div class="col-1-1">
    <h1>Radio Buttons</h1>
    <span class="label">Css Only</span>
    <hr>

    <div class="grid">
      <div class="col-1-1">

        <div class="field">
          <input type="radio" name="options" class="radio" id="option1">
          <label for="option1" class="radio-label">Not Selected</label><br>
        </div>

        <div class="field">
          <input type="radio" checked name="options" class="radio" id="option2">
          <label for="option2" class="radio-label">Selected</label><br>
        </div>

        <div class="field">
          <input type="radio" disabled name="options" class="radio" id="option3">
          <label for="option3" class="radio-label">Disabled</label><br>
        </div>

      </div>
    </div>
  </div>
</div>
