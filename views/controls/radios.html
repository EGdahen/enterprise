<div class="row">
  <div class="twelve columns">
    <h1>Radio Buttons</h1>
    <span class="label">Css Only and Animated</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <input type="radio" name="options" class="radio" id="option1">
      <label for="option1" class="radio-label">Option 1</label><br>
    </div>

    <div class="field">
      <input type="radio" checked name="options" class="radio" id="option2">
      <label for="option2" class="radio-label">Option 2</label><br>
    </div>

    <div class="field">
      <input type="radio" disabled name="options" class="radio" id="option3">
      <label for="option3" class="radio-label">Option 3</label><br>
    </div>

    <div class="field">
      <input type="radio" checked disabled name="options" class="radio" id="option4">
      <label for="option4" class="radio-label">Option 4</label><br>
    </div>

  </div>
</div>
