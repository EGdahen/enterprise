<div class="grid">
  <div class="col-1-2">
    <h1>Tree Icons Buttons <span>(For Tree Nodes)</span></h1>

    <!--Uses svg id="tree-icons -->
    <button class="btn-icon">
       <svg class="icon-image" >
           <use xlink:href="#icon-image"></use>
       </svg>
       image Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-document"></use>
       </svg>
       File Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-page"></use>
       </svg>
       Blog Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-folder"></use>
       </svg>
       Folder Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-package"></use>
       </svg>
       Package Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-delete"></use>
       </svg>
       Delete Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-video"></use>
       </svg>
       Video Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-bars"></use>
       </svg>
       Bars Icon
    </button>

     <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-arrow"></use>
       </svg>
       Arrow Icon
    </button>
  </div>

  <div class="col-1-2">
    <h1>Icon Buttons <span>(Misc)</span></h1>

    <!--Uses svg id="button-icons" -->
    <button class="btn-icon">
       <svg class="settings">
           <use xlink:href="#icon-cog"></use>
       </svg>
       <span>Page Settings</span>
    </button>

     <button class="btn-icon">
       <svg class="icon">
           <use xlink:href="#icon-tile"></use>
       </svg>
       <span>Show Tile View</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-prev"></use>
       </svg>
       <span>Prev</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-next"></use>
       </svg>
       <span>Next</span>
    </button>
  </div>
</div>
