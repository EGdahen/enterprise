<div class="row">
  <div class="twelve columns">
    <h1>Icons</h1>
    <span class="label">Icons Used In Various Locations</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-half column">

    <span class="label">Tree Nodes</span>
    <br>

    <svg class="icon icon-tree" focusable="false" aria-hidden="true">
       <use xlink:href="#icon-folder-expand"></use>
    </svg>

    <svg class="icon icon-tree" focusable="false" aria-hidden="true">
       <use xlink:href="#icon-folder-collapse"></use>
    </svg>

    <svg class="icon icon-tree" focusable="false" aria-hidden="true">
       <use xlink:href="#icon-document"></use>
    </svg>
  </div>

  <div class="one-half column">
    <span class="label">Icon Buttons</span>
    <br>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-prev"></use>
       </svg>
       <span>Prev</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-next"></use>
       </svg>
       <span>Next</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-caret-down"></use>
       </svg>
       <span>Down</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-caret-left"></use>
       </svg>
       <span>Left</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-caret-right"></use>
       </svg>
       <span>Right</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-caret-up"></use>
       </svg>
       <span>Up</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" focusable="false" aria-hidden="true">
           <use xlink:href="#icon-drilldown"></use>
       </svg>
       <span>Drilldown</span>
    </button>

    <button class="btn-icon">
      <svg class="icon" focusable="false" aria-hidden="true">
        <use xlink:href="#action-button"></use>
      </svg>
      <span>Actions</span>
    </button>

    <button class="btn-icon">
      <svg class="icon" focusable="false" aria-hidden="true">
        <use xlink:href="#icon-search"></use>
      </svg>
      <span>Actions</span>
    </button>

    <button class="btn-icon">
      <svg class="icon" focusable="false" aria-hidden="true">
        <use xlink:href="#icon-delete"></use>
      </svg>
      <span>Actions</span>
    </button>

  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Editor Icons</span>
    <br>
    <svg class="icon icon-justify-left" >
      <use xlink:href="#icon-justify-left"></use>
    </svg>

    <svg class="icon icon-justify-right" >
      <use xlink:href="#icon-justify-right"></use>
    </svg>

    <svg class="icon icon-justify-center" >
      <use xlink:href="#icon-justify-center"></use>
    </svg>

    <svg class="icon icon-link" >
      <use xlink:href="#icon-link"></use>
    </svg>

    <svg class="icon icon-blockquote" >
      <use xlink:href="#icon-blockquote"></use>
    </svg>

    <svg class="icon icon-orderedlist" >
      <use xlink:href="#icon-orderedlist"></use>
    </svg>

    <svg class="icon icon-unorderedlist" >
      <use xlink:href="#icon-unorderedlist"></use>
    </svg>

  </div>

  <div class="one-half column">
    <span class="label">Alert Icons</span>
    <br>
    <svg class="icon icon-error" >
      <use xlink:href="#icon-error"></use>
    </svg>
    <svg class="icon icon-validated" >
      <use xlink:href="#icon-validated"></use>
    </svg>
    <svg class="icon icon-dirty" >
      <use xlink:href="#icon-dirty"></use>
    </svg>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Masthead &amp; Nav Icons</span>
    <br>
    <svg class="icon icon-logo">
      <use xlink:href="#icon-logo"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-user"></use>
    </svg>
        <svg class="icon">
      <use xlink:href="#icon-mingle-share"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-bookmark"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-search"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-roles"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-history"></use>
    </svg>
    <svg class="icon">
      <use xlink:href="#icon-mingle-homepages"></use>
    </svg>
  </div>

  <div class="one-half column">
    <span class="label">Trigger Icons</span>
    <br>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-arrow-down"></use>
    </svg>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-datepicker"></use>
    </svg>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-timepicker"></use>
    </svg>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Datagrid Icons</span><br>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-calendar-date"></use>
    </svg>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-datagrid-categories"></use>
    </svg>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-datagrid-search"></use>
    </svg>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Other Icons</span><br>
    <svg class="icon" focusable="false" aria-hidden="true">
      <use xlink:href="#icon-photo"></use>
    </svg>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <h1>Animated Pseudo-Element Icons</h1>
    <span class="label">Click the button to change the icon's state</span>
    <hr>

  </div>
</div>

<div class="row">
  <div class="six columns">

    <span id="icon-plus-minus" class="icon plus-minus" aria-hidden="true" focusable="false"></span>

  </div>
</div>
