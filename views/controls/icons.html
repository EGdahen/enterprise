<div class="row">
  <div class="twelve columns">
    <h1>Icons</h1>
    <span class="label">Icons Used In Various Locations</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="one-half column">

    <span class="label">Tree Nodes (might not need)</span>
    <br>
    <!--Uses svg id="tree-icons -->
    <button class="btn-icon">
       <svg class="icon-image" >
           <use xlink:href="#icon-image"></use>
       </svg>
       image Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-document"></use>
       </svg>
       File Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-page"></use>
       </svg>
       Blog Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-folder"></use>
       </svg>
       Folder Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-package"></use>
       </svg>
       Package Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-delete"></use>
       </svg>
       Delete Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-video"></use>
       </svg>
       Video Icon
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-bars"></use>
       </svg>
       Bars Icon
    </button>

     <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-arrow"></use>
       </svg>
       Arrow Icon
    </button>

  </div>

  <div class="one-half column">
    <span class="label">Icon Buttons</span>
    <br>
    <!--Uses svg id="button-icons" -->
    <button class="btn-icon">
       <svg class="settings">
           <use xlink:href="#icon-cog"></use>
       </svg>
       <span>Page Settings</span>
    </button>

     <button class="btn-icon">
       <svg class="icon">
           <use xlink:href="#icon-tile"></use>
       </svg>
       <span>Show Tile View</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-prev"></use>
       </svg>
       <span>Prev</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-next"></use>
       </svg>
       <span>Next</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-caret-down"></use>
       </svg>
       <span>Down</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-caret-left"></use>
       </svg>
       <span>Left</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-caret-right"></use>
       </svg>
       <span>Right</span>
    </button>

    <button class="btn-icon">
       <svg class="icon" >
           <use xlink:href="#icon-caret-up"></use>
       </svg>
       <span>Up</span>
    </button>

  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Editor Icons</span>
    <br>
    <svg class="icon icon-justify-left" >
      <use xlink:href="#icon-justify-left"></use>
    </svg>

    <svg class="icon icon-justify-right" >
      <use xlink:href="#icon-justify-right"></use>
    </svg>

    <svg class="icon icon-justify-center" >
      <use xlink:href="#icon-justify-center"></use>
    </svg>

    <svg class="icon icon-link" >
      <use xlink:href="#icon-link"></use>
    </svg>

    <svg class="icon icon-blockquote" >
      <use xlink:href="#icon-blockquote"></use>
    </svg>

    <svg class="icon icon-orderedlist" >
      <use xlink:href="#icon-orderedlist"></use>
    </svg>

    <svg class="icon icon-unorderedlist" >
      <use xlink:href="#icon-unorderedlist"></use>
    </svg>

  </div>

  <div class="one-half column">
    <span class="label">Alert Icons</span>
    <br>
    <svg class="icon icon-error" >
      <use xlink:href="#icon-error"></use>
    </svg>
    <svg class="icon icon-validated" >
      <use xlink:href="#icon-validated"></use>
    </svg>
    <svg class="icon icon-dirty" >
      <use xlink:href="#icon-dirty"></use>
    </svg>
  </div>
</div>

<div class="row">
  <div class="one-half column">
    <span class="label">Logos Icon</span>
    <br>
    <svg class="icon icon-logo" viewBox="0 0 34 34">
      <use xlink:href="#icon-logo"></use>
    </svg>
  </div>

  <div class="one-half column">
    <span class="label">Trigger Icons</span>
    <br>
    <svg class="icon" >
      <use xlink:href="#icon-dropdown"></use>
    </svg>
    <svg class="icon" >
      <use xlink:href="#icon-datepicker"></use>
    </svg>
    <svg class="icon" >
      <use xlink:href="#icon-timepicker"></use>
    </svg>
  </div>
</div>
