<div class="row">
  <div class="twelve columns">
    <h1>Tags</h1>
    <span class="label">Visual Indicators</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

    <span class="tag">#Tagged</span>
    <span class="error tag"><span class="audible">Error</span>Delayed</span>
    <span class="good tag">Open Order</span>
    <span class="alert tag"><span class="audible">Alert</span>Help Order</span>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <h1>Badges</h1>
    <span class="label">Visual Indicators</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">

     <span class="error badge"><span class="audible">Alert </span>8<span class="audible">New Alerts</span></span>

    <span class="large error badge"><span class="audible">Alert </span>8<span class="audible">New Alerts</span></span>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <h1>Alerts</h1>
    <span class="label">Visual Indicators</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <span class="alert pending badge">&nbsp;<span class="audible">Alert Pending</span></span>
    <span class="error pending badge">&nbsp;<span class="audible">Error Pending</span></span>
