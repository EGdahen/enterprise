
<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Stacked Column Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="column-bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
    var dataset = [{
            data: [{
                name: 'Automotive',
                value: 7
            }, {
                name: 'Distribution',
                value: 10
            }, {
                name: 'Equipment',
                value: 14
            }, {
                name: 'Fashion',
                value: 10
            }, {
                name: 'Food & Beverage',
                value: 14
            }, {
                name: 'Healthcare',
                value: 8
            }, {
                name: 'Other',
                value: 7
            }]
          }];

    $('#column-bar-example').chart({type: 'column', dataset: dataset});

</script>
