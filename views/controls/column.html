<div class="row">
  <div class="twelve columns">
    <h1>Stacked Column Chart</h1>
    <span class="label">Charts</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Stacked Column Chart Title</h2>
        </div>
        <div class="widget-content">
          <div id="column-bar-example" class="chart-container">
          </div>
        </div>
      </div>
  </div>
</div>

<script>
    var dataset = [{
            data: [{
                name: 'JAN',
                value: 12
            }, {
                name: 'FEB',
                value: 11
            }, {
                name: 'MAR',
                value: 14
            }, {
                name: 'APR',
                value: 10
            }, {
                name: 'MAY',
                value: 14
            }, {
                name: 'JUN',
                value: 8
            }, {
                name: 'JUL',
                value: 7
            }, {
                name: 'AUG',
                value: 10
            }]
          }];

    $('#column-bar-example').chart({type: 'column', dataset: dataset});

</script>
