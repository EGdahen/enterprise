<div class="row">
  <div class="twelve columns">
    <h1>Donut Chart</h1>
    <span class="label">Charts</span>
    <hr>
  </div>
</div>

<div class="row">
  <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Chart Title</h2>
        </div>
        <div class="widget-container">
          <div id="pie-donut-example" class="chart-container">

        </div>
      </div>
  </div>
</div>

<script>
  var ringData = {
    dataset : [{
      data: [{

      }, {
          id: 'c2',
          name: 'Component B',
          value: 6.25
      }, {
          id: 'c3',
          name: 'Component C',
          value: 4.35
      }, {
          id: 'c3',
          name: 'Component D',
          value: 5.6
      }],
      centerLabel: 'Donut Chart'
    }]
  };

  $('#pie-donut-example').chart({type: 'donut', dataset: ringData})
    .on('selected', function (e, ui, elem) {
      console.log(elem.data.id);
    });
</script>
