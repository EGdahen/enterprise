

<!--This is only needed because it renders first on the server on the first one-->
{{={{{ }}}=}}

<div class="row">
  <div class="twelve columns">
      <hr class="fieldset-hr">
      <h2 class="fieldset-title">ListView  - Single Row Select &amp; Contextual Toolbar</h2>
  </div>
</div>

<div class="row">
  <div class="one-third column">
    <script id="period-end-tmpl" type="text/html">
      <ul>
        {{#dataset}}
          {{#alert}}
            <li class="error">
          {{/alert}}
          {{^alert}}
            <li>
          {{/alert}}
            <p class="listview-heading">{{city}}</p>
            <p class="listview-subheading">{{location}}</p>
            <div class="l-pull-right">
              {{#alert}}
                <svg class="icon icon-error" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-error"/>
                </svg>
               {{/alert}}

              {{#alert}}
                <span class="days error">{{ daysLeft }}</span><span class="day-sign error">d</span>
                <span class="hours error">{{ hoursLeft }}</span><span class="hour-sign error">h</span>
              {{/alert}}
              {{^alert}}
                <span class="days">{{ daysLeft }}</span><span class="day-sign">d</span>
                <span class="hours">{{ hoursLeft }}</span><span class="hour-sign">h</span>
              {{/alert}}

            </div>
          </li>
        {{/dataset}}
      </ul>
    </script>

    <div class="card" >
      <div class="card-header">
        <h2 class="card-title">Tasks</h2>
        <button class="btn-actions" type="button">
          <span class="audible">Actions</span>
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-more"></use>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Add new action item</a></li>
          <li><a href="#">Regular action</a></li>
          <li><a href="#">Individual Action</a></li>
        </ul>
      </div>

      <div class="card-content">
        <div class="contextual-toolbar toolbar is-hidden">
          <div class="buttonset">
            <button class="btn-tertiary" title="Assign Selected Items" type="button">Assign</button>
            <button class="btn-tertiary" title="Remove Selected Items" type="button">Remove</button>
          </div>
        </div>
        <div class="listview" id="period-end" data-options="{template: 'period-end-tmpl', selectable: 'single', source: '{{basepath}}api/periods' }"></div>
      </div>
    </div>
  </div>
</div>
