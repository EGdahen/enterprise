<div class="row">
  <div class="twelve columns">
    <h1>Field Set</h1>
    <hr>
  </div>
</div>

<div class="row">
  <div class="six columns">

    <form action="#" method="post">
      <fieldset>
        <legend>Company Information</legend>

        <div class="field">
          <label for="example-fieldset-company-name">Company Name</label>
          <input type="text" id="example-fieldset-company-name" name="example-fieldset-company-name">
        </div>

        <div class="field">
          <label for="example-fieldset-company-type">Company Type</label>
          <input type="password" id="example-fieldset-company-type" name="example-fieldset-company-type">
        </div>

        <div class="field">
          <label for="example-fieldset-company-address">Company Address</label>
          <input type="password" id="example-fieldset-company-address" name="example-fieldset-company-address">
        </div>

        <button class="btn-primary" type="button">Submit</button>
      </fieldset>
    </form>

  </div>
</div>
