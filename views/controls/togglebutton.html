
<div class="row">
  <div class="four columns">

    <button type="button" class="btn-icon icon-favorite btn-toggle" title="Favorite" aria-pressed="true" data-options="{toggleOnIcon: 'icon-star-filled', toggleOffIcon: 'icon-star-outlined'}">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-star-filled"></use>
       </svg>
       <span>Favorite</span>
    </button>

    <button type="button" class="btn-icon icon-favorite btn-toggle" title="Favorite" aria-pressed="false" data-options="{toggleOnIcon: 'icon-star-filled', toggleOffIcon: 'icon-star-outlined'}">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-star-outlined"></use>
      </svg>
      <span>Favorite</span>
    </button>

    <button type="button" class="btn-icon btn-toggle" title="Love It" aria-pressed="false" data-options="{toggleOnIcon: 'icon-heart-filled', toggleOffIcon: 'icon-heart-outlined'}">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-heart-outlined"></use>
       </svg>
       <span>Love It</span>
    </button>

    <button type="button" class="btn btn-toggle" title="Show Filter Row" aria-pressed="false">
       <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
           <use xlink:href="#icon-filter"></use>
       </svg>
       <span>Filter</span>
    </button>

  </div>
</div>
