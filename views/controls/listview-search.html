<div class="row">
  <div class="twelve columns">

    <!--This is only needed because it renders first on the server on the first one-->
    {{={{{ }}}=}}
    <script id="search-tmpl" type="text/html">
        <ul>
          {{#dataset}}
             <li>
              <p>{{desc}}</p>
            </li>
          {{/dataset}}
        </ul>
    </script>

    <div class="card">
      <div class="card-header has-toolbar">
        <div class="toolbar" role="toolbar">
          <div class="title">
            My Alerts
          </div>

          <!--
          <div class="buttonset">
            <label class="audible" for="gridfilter">Search</label>
            <input class="searchfield" placeholder="Keyword" name="searchfield" id="gridfilter">
          </div>-->

          <div class="more">
            <button class="btn-actions" aria-haspopup="true" aria-expanded="false" aria-owns="popupmenu-2" aria-describedby="tooltip" tabindex="-1">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-more"></use>
              </svg>
              <span class="audible">Grid Features</span>
            </button>
            <ul class="popupmenu">
              <li><a href="#">Option 1</a></li>
              <li><a href="#">Option 2</a></li>
              <li><a href="#">Option 3</a></li>
            </ul>
          </div>
        </div>

      </div>
      <div class="card-content">

        <div class="listview-search">
          <label class="audible" for="gridfilter">Search</label>
          <input class="searchfield" placeholder="Search My Alerts" name="searchfield" id="gridfilter">
        </div>

        <div class="toolbar is-hidden contextual-toolbar">
          <div class="buttonset">
            <button class="btn-tertiary" title="Assign Selected Items" type="button">Assign</button>
            <button class="btn-tertiary" title="Remove Selected Items" type="button">Remove</button>
          </div>
        </div>
        <div class="listview" id="search-listview" data-options="{template: 'search-tmpl', source: '/api/tasks'}"></div>
      </div>
    </div>

  </div>
</div>
