<div class="row">
  <div class="twelve columns">

    <button type="button" class="btn-secondary" id="about-trigger">Show About Screen</button>

  </div>
</div>

<script>
  var ABOUT_SCREEN_CONTENT = '' +
    '<p>Fashionable components for fashionable applications.</p>';

  $('#about-trigger').on('click', function () {

    //Show About Screen
    $('body').about({
      appName: 'SoHo Xi',
      productName: 'Controls',
      version: 'ver. {{version}}',
      content: ABOUT_SCREEN_CONTENT
    });

  });
</script>
