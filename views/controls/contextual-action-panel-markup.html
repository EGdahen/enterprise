
<div class="row">
  <div class="six columns">

    <button id="trigger-1" class="btn-secondary">
      Open Contextual Action Panel
    </button>

    <div class="two-column" id="panel-1" style="display:none">
      <div class="sidebar" style="height: 300px; width: 200px;"></div>
      <div class="main" style="height: 300px; width: 400px;"></div>
     </div>

  </div>
</div>

<script type="text/javascript">

  $('#trigger-1').on('click', function () {
    openPanel();
  });

  var openPanel = function () {
    $('body').contextualactionpanel({
      title: 'Expenses: $50,000.00',
      content: $('#panel-1'),
      trigger: 'immediate',
      buttons: [
        {
          type: 'input',
          text: 'Keyword',
          id: 'filter',
          name: 'filter',
          cssClass: 'searchfield'
        }, {
          text: 'Close',
          cssClass: 'btn-icon has-text',
          icon: '#icon-close',
          click: function() {
            $(this).modal('close');
          }
        }
      ]
    }).on('close', function () {
      $('#new-grid').closest('.contextual-action-panel').remove();
    });
  };


</script>
