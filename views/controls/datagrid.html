<h1>Datagrid <span>(JSON)</span></h1>

<div id="datagrid">
</div>

<script>

  var grid,
    columns = [],
    data = [];

  // Some Sample Data
  data.push({ id: 1, productId: 2342201, productName: 'Compressor', activity:  'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', action: 'Action'});
  data.push({ id: 2, productId: 2341202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', action: 'On Hold'});
  data.push({ id: 3, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: '', action: 'Action'});
  data.push({ id: 4, productId: 2345204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', action: 'Action'});
  data.push({ id: 5, productId: 2342205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', action: 'On Hold'});
  data.push({ id: 5, productId: 2342205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', action: 'On Hold'});

  //Define Columns for the Grid.
  columns.push({ id: 'productId', hidden: true, name: 'Product Id', field: 'productId', width: 140, formatter: Formatters.Disabled });
  columns.push({ id: 'productName', name: 'Product Name', sortable: false, field: 'productName', width: 125, formatter: Formatters.Text});
  columns.push({ id: 'activity', name: 'Activity', field: 'activity', width: 160});
  columns.push({ id: 'quantity', name: 'Quantity', field: 'quantity', width: 200});
  columns.push({ id: 'price', name: 'Price', field: 'price', width: 10});
  columns.push({ id: 'status', name: 'Status', field: 'status', width: 200, formatter: Formatters.Text});
  columns.push({ id: 'actionItem', name: 'Action Item', field: 'actionItem', width: 200});

  //Init and get the api for the grid
  grid = $('#datagrid').datagrid({
    columns: columns,
    idProperty:'officeId',
    dataset: data
  }).data('datagrid');

</script>
