<div class="grid">
  <div class="col-1-1">
    <h1>Spinbox</h1>
    <span class="label">Desktop Controls</span>
    <hr>

    <div class="grid">
      <div class="col-1-2">

        <div class="field">
          <label for="regular-spinbox">Spinbox (no attributes)</label>
          <input id="regular-spinbox" name="regular-spinbox" type="text" class="spinbox"/>
        </div>

        <div class="field">
          <label for="limited-spinbox">Spinbox (init 0, min -50, max 50)</label>
          <input id="limited-spinbox" name="limited-spinbox" type="text" class="spinbox" min="-50" max="50" value="0" />
        </div>

        <div class="field">
          <label for="dirty-spinbox">Spinbox with Dirty Tracking</label>
          <input id="dirty-spinbox" name="dirty-spinbox" type="text" class="spinbox" data-trackdirty="true" />
        </div>

      </div>
      <div class="col-1-2">

         <div class="field">
          <label for="disabled-spinbox">Spinbox (disabled)</label>
          <input id="disabled-spinbox" name="disabled-spinbox" type="text" class="spinbox" min="-50" max="50" value="0" disabled />
        </div>

        <div class="field">
          <label for="stepped-spinbox">Spinbox (init 0, min -99, max 99, step 3)</label>
          <input id="stepped-spinbox" name="stepped-spinbox" type="text" class="spinbox" min="-99" max="99" value="0" step="3"/>
        </div>

      </div>
    </div>

  </div>
</div>
