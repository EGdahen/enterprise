<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">Example Form</h2>
    <form id="test-form" autocomplete="off" data-validate-on="submit">

       <div class="field">
        <label class="required" for="email-address-ok">Email Address <span class="audible">Required</span></label>
        <input type="text" id="email-address-ok" name="email-address-ok" data-validate="required" value="someone@someplace.com">
      </div>

      <div class="field">
        <label class="required" for="credit-card">Credit Card <span class="audible">Required</span></label>
        <input type="text" id="credit-card" name="credit-card" data-validate="required" value="xxxx-xxxx-xxxx-xxxx">
      </div>

      <div class="field">
        <label class="required" for="date-field" >Date Field <span class="audible">Required</span></label>
        <input id="date-field-normal" class="datepicker" name="date-field" type="text" data-validate="required date">
        <!-- data-validation-events="{'required': 'change blur keypress', 'date' : 'change blur'}"-->
      </div>

      <button type="submit" id="test1" class="btn-primary" disabled>Submit</button>
    </form>

    <script>
      $(function() {
        $.fn.validation.rules.customErrorRule = {
          check: function (value) {

            return false;
          },
          message: 'Custom Error',
		  type: 'error'
        };

		$.fn.validation.rules.customWarningRule = {
          check: function (value) {

            return false;
          },
          message: 'Custom Warning',
		  type: 'alert'
        };

		$.fn.validation.rules.customInformationRule = {
          check: function (value) {

            return false;
          },
          message: 'Custom Information',
		  type: 'info'
        };

        $('#test').on('validated', function (e, isValid) {

          if (isValid) {
            // Do some stuff before it goes to postback/submit

            //Manually post/submit or change window
            //http://stackoverflow.com/questions/1200266/submit-a-form-using-jquery
            window.location = 'http://www.google.com';
            return;
          }

          // Do some stuff other than highlighting what's required and obviously cancel the submit.

        }).on('error', function (e, args) {
          console.log('Form Error',args);
          $('#test1').prop('disabled', true);
        }).on('valid', function (e, args) {
          console.log('Form Corrected',args);
          $('#test1').prop('disabled', false);
        });

        $('input, select, .editor').on('error', function (e, args) {
          console.log('Field Error', args);
          $('#test1').prop('disabled', true);
        }).on('valid', function (e, args) {
          console.log('Field Corrected', args);
          $('#test1').prop('disabled', false);
        });

      });
    </script>
  </div>
</div>
