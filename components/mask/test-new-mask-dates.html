<div class="row">
  <div class="six columns">
    <h2 style="color: red;">New Mask API / Dates (UNSTABLE)</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="six columns">

    <div class="field">
      <label for="date-1">Short Date</label>
      <input id="date-1" class="new-mask" data-options='{ "pattern": "##/##/####", "process": "date", "guide": true }' />
    </div>

    <div class="field">
      <label for="date-2">Short Date (AutoCorrected)</label>
      <input id="date-2" class="new-mask" data-options='{ "pattern": "##/##/####", "process": "date", "autocorrect": true, "guide": true }' />
    </div>

    <div class="field">
      <label for="time-1">Time</label>
      <input id="time-1" class="new-mask" data-options='{ "pattern": "##:## am", "process": "time", "guide": true }' />
    </div>

  </div>
</div>
