<div class="row">
  <div class="six columns">
    <h2 style="color: red;">Initialized Masked Fields</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="six columns">

    <div class="field">
      <label for="seven-digit-number">Seven Digit Number (inits with 10 numbers)</label>
      <input id="seven-digit-number" class="new-mask" data-options='{ "pattern": "#,###,###", "processOnInit": true, "process": "number", "patternOptions": { "allowThousands": true, "decimalLimit": 7 } }' value="1234567890" />
    </div>

  </div>
</div>
