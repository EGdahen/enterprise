
<div class="row">
  <div class="one-half column">

    <div class="field">
      <label class="required" for="item-desc">Item Description</label>
      <input type="text" id="item-desc" class="field-options" aria-required="true" name="item-desc" data-validate="required">

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="field">
      <label for="item-date" class="label">Item Date</label>
      <input id="item-date" class="datepicker field-options" name="item-date" type="text" >

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="field">
       <label for="item-time" class="label">Item Time</label>
       <input id="item-time" class="timepicker field-options" name="item-time" type="text" >

       <button class="btn-actions btn-tertiary btn-menu" type="button">
          <span class="audible">Actions for Item Description</span>
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
             <use xlink:href="#icon-more"/>
          </svg>
       </button>
       <ul class="popupmenu">
          <li><a href="#">Show History</a></li>
          <li><a href="#">Edit Record</a></li>
       </ul>
    </div>

    <div class="field is-disabled">
      <label for="department">Disabled</label>
      <input class="field-options" type="text" disabled value="Field not editable" id="department" name="department">

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="field">
      <label for="department-code">Readonly</label>
      <input class="field-options" type="text" readonly value="02006" id="department-code" name="department-code">

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

    <div class="compound-field">

      <div class="field">
        <label for="input-cost">Cost</label>
        <input type="text" class="input-xs field-options" id="input-cost" name="input-cost">

        <button class="btn-actions btn-tertiary btn-menu" type="button">
          <span class="audible">Actions for Item Description</span>
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
            <use xlink:href="#icon-more"/>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Show History</a></li>
          <li><a href="#">Edit Record</a></li>
        </ul>

      </div>

      <div class="field">
        <label for="input-quantity">Quantity</label>
        <input type="text" class="input-xs field-options"  id="input-quantity" class="input-sm" name="input-quantity">

        <button class="btn-actions btn-tertiary btn-menu" type="button">
          <span class="audible">Actions for Item Description</span>
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
            <use xlink:href="#icon-more"/>
          </svg>
        </button>
        <ul class="popupmenu">
          <li><a href="#">Show History</a></li>
          <li><a href="#">Edit Record</a></li>
        </ul>
      </div>

    </div>

    <div class="field">
      <label for="item-notes">Notes</label>
      <textarea id="item-notes" class="textarea field-options" name="item-notes" placeholder="Type your notes here..."></textarea>

      <button class="btn-actions btn-tertiary btn-menu" type="button">
        <span class="audible">Actions for Item Description</span>
        <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
          <use xlink:href="#icon-more"/>
        </svg>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Show History</a></li>
        <li><a href="#">Edit Record</a></li>
      </ul>
    </div>

  </div>
</div>
