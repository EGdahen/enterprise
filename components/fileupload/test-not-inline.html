
<div class="row">
  <div class="twelve columns">


    <div class="field">
      <label class="required" for="fileupload">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload" aria-required="true" name="fileupload" data-validate="required">
    </div>

    <div class="field">
      <label class="required" for="fileupload-readonly">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-readonly" readonly aria-required="true" name="fileupload" data-validate="required">
    </div>

    <div class="field">
      <label class="required" for="fileupload-disabled">Upload a File</label>
      <input type="file" class="fileupload" id="fileupload-disabled" disabled aria-required="true" name="fileupload" data-validate="required">
    </div>

  </div>
</div>
