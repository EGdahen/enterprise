
<div class="row">
  <div class="twelve columns">

      <div class="field">
        <input type="checkbox" class="checkbox" id="disabled" checked>
        <label for="disabled" class="checkbox-label" >Disabled</label>
      </div>
      <br />

      <button type="button" id="test" class="btn-menu">
        <span>Add Item</span>
      </button>
      <ul class="popupmenu has-icons">
        <li><a href="#">Create a form</a></li>
        <li class="separator"></li>
        <li><a href="#">Spelling...</a></li>
        <li><a id="change" href="#" disabled onclick="alert('Got Clicked')" aria-disabled="true">Solver...</a></li>

  </div>
</div>

<script type="text/javascript">
  $('#disabled').on('change', function () {
    var isChecked = $(this).prop('checked');
    if (isChecked) {
      $('#change').attr('disabled', 'disabled');
    } else {
      $('#change').removeAttr('disabled');
    }
  });
</script>
