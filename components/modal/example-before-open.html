<div class="row">
	<div class="twelve columns">

		<button class="btn-secondary" type="button" id="add-context">Add Context</button><br><br>

		<!-- "Context" Example -->
		<div id="modal-add-context" style="display: none;">
			<div class="field">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" />
      </div>

      <div class="field">
				<label for="first-name">First Name</label>
				<input type="text" id="first-name" name="first-name" placeholder="Normal text Field">
			</div>

			<div class="field">
				<label for="description-max">Notes (maxlength)</label>
				<textarea id="description-max" class="textarea" maxlength="90" name="description-max">Line One</textarea>
      </div>
		</div>

	</div>
</div>

<script>
var modals = {
    'add-context': {
      'title': 'Add Context',
      'id': 'my-id',
      'content': $('#modal-add-context'),
      'beforeShow': true
    }
  },

  setModal = function (opt) {
    opt = $.extend({
      buttons: [{
        text: 'Cancel',
      //  id: 'modal-button-1',
        click: function(e, modal) {
          $('#modal-busyindicator').trigger('start.busyindicator');
        }
      }, {
        text: 'Save',
      //  id: 'modal-button-2',
        click: function(e, modal) {
          modal.close();
        },
        validate: false,
        isDefault: true
      }]
    }, opt);

    var modal = $('body').modal(opt).data('modal');

    // End loading upon response
    setTimeout(function() {
      modal.endLoading();
    }, 5000);
  };

  $('#add-context').on('click', function () {
    setModal(modals[this.id]);
  });

</script>
