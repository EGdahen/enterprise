<div class="row">
  <div class="six columns">
    <h2>Modal Test: Input field box-shadow cut-off</h2>
    <p>
      Related JIRA Ticket: <a class="hyperlink" href="https://jira.infor.com/browse/SOHO-7856" target="_blank">SOHO-7856</a>.
      Input fields and checkbox's focus shadows should not be cut-off if it's first item in modal.
    </p>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <button class="btn-secondary" type="button" data-modal="modal-1">Show Modal</button>
      <button class="btn-secondary" type="button" data-modal="modal-2">Show Modal 2</button>
    </div>

    <div class="modal" id="modal-1">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Modal</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <input type="checkbox" class="checkbox" id="checkbox1">
            <label for="checkbox1" class="checkbox-label">Unchecked</label>
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>

      </div>
    </div>

    <div class="modal" id="modal-2">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title">Modal 2</h1>
        </div>

        <div class="modal-body">
          <div class="field">
            <label for="context-name" class="required audible">Name</label>
            <input id="context-name" name="context-name" type="text" placeholder="Example: Name One">
          </div>

          <div class="modal-buttonset">
            <button type="button" class="btn-modal" style="width:50%">Cancel</button>
            <button type="button" id="submit" class="btn-modal-primary" style="width:50%">Submit</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
