  <div class="six columns">

    <h2>Listview Test:  Indeterminate Paging</h2>
    <p><a class="hyperlink" href="http://jira/browse/HFC-3121" target="_blank">Related JIRA Ticket</a>.</p>

  </div>
</div>

<div class="row">
  <div class="four columns">

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Pagable Listview</h2>
      </div>
      <div class="card-content">
        <div class="paginated listview scrollable" data-init="false" id="projects-listview" data-tmpl="project-tmpl" data-dataset="testData"></div>
      </div>
      <div class="card-footer">

      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('body').on('initialized', function() {
    $('#projects-listview').listview({
      paging: true,
      pagesize: 10,
      source: function(req, response) {
        // Build the URL
        var url = '{{basepath}}api/compressors?pageNum='+ req.activePage +'&pageSize='+ req.pagesize;

        //Get Page Based on info in Req, return results into response.
        $.getJSON(url, function(res) {
          req.total = res.total;
          req.firstPage = req.activePage === 1;
          req.lastPage  = (req.activePage * req.pagesize) >= res.total;
          response(res.data, req);
        });
      },
      template: $('#project-tmpl').html()
    });
  });
</script>

<script id="project-tmpl" type="text/html">
  <ul>
    {{#dataset}}
      {{#disabled}}
        <li class="is-disabled" style="position: relative;">
      {{/disabled}}
      {{^disabled}}
        <li style="position: relative;">
      {{/disabled}}
        <p class="listview-heading">{{productName}}</p>
        <p class="listview-subheading">{{activity}}</p>
        {{#status}}
        <span class="tag" style="position: absolute; top: calc(50% - 13px); right: 25px; text-align: center; min-width: 80px;">
          {{status}}
        </span>
        {{/status}}
      </li>
    {{/dataset}}
  </ul>
</script>
