
<div class="row">
    <div class="twelve columns">
  
      <div class="field">
        <label for="date-field" class="label">Date Field</label>
        <input id="date-field"  class="datepicker" name="date-field" type="text" data-validate="required">
      </div>
  
      <script>
        $('body').on('initialized', function () {
          $('#date-field').data('datepicker').setValue('04/15/2018');
        });
      </script>
    </div>
</div>
  
<script>
    $('#date-field').datepicker({
        disable: {
          retrictMonthSelection: true,
          minDate: '04/01/2018',
          maxDate: '06/30/2018'
        }
    });
</script>
