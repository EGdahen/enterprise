
<div class="row">
  <div class="four columns">

    <div class="field">
      <label for="date-field-normal" class="label">Date Field</label>
      <input style="background: white;" id="date-field-normal" class="datepicker" name="date-field" type="text" data-options='{"dateFormat": "dd/MM/yyyy"}'>
    </div>

    <div class="field">
       <label for="start-time" class="label " >Time and Date</label>
       <input style="background: white;" id="start-time" name="start-time" type="text" class="datepicker input-md" data-options="{'dateFormat': 'dd/MM/yyyy', 'timeFormat': 'hh:mm:ss a', 'showTime': 'true'}" />
    </div>

  </div>

</div>
