<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Tests exercising calendar conversion</h1>
    <h3 class="fieldset-title">From Gregorian</h3>
    <p>Input: <span id="input-formatdate"></span></p>
    <p>Output: <span id="output-formatdate"></span></p>
    <p>Expect: <span id="expect-formatdate"></span></p>
    <h3 class="fieldset-title">To Gregorian</h3>
    <p>Input: <span id="input-formatdate1"></span></p>
    <p>Output: <span id="output-formatdate1"></span></p>
    <p>Expect: <span id="expect-formatdate1"></span></p>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
    Locale.set('ar-SA').done(() => {
      const input = $('#input-formatdate');
      const output = $('#output-formatdate');
      const expect = $('#expect-formatdate');

      const input1 = $('#input-formatdate1');
      const output1 = $('#output-formatdate1');
      const expect1 = $('#expect-formatdate1');

      // test from gregorian
      const dt = new Date(2018, 5, 20);
      const ft = Locale.formatDate(dt, {pattern: 'yyyy/MM/dd', fromGregorian: true});

      input.html("06/20/2018");
      output.html(ft);
      expect.html('1439/10/06');

      // test toGregorian
      const dt1 = Soho.Locale.parseDate('1439/10/06', Soho.Locale.calendar().dateFormat.short, false);
      const ft1 = Locale.formatDate(dt1, {pattern: 'yyyyMMdd', toGregorian: true});

      input1.html("1439/10/06");
      output1.html(ft1);
      expect1.html('20180620');
    });

  });
</script>
